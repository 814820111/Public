<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('servicemanage')}">客服管理</a></li>
        <li><a href="{:U('addservice')}">新增客服</a></li>
        <li><a href="{:U('changebind',array('id'=>$id))}">当前绑定</a></li>
        <li class="active"><a href="{:U('addbind',array('id'=>$id))}">添加绑定</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('addbind_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">客服姓名:</label>
                    <div class="controls">
                        <select class="input" name="schoolid">
                            <option value="1">客服1</option>
                            <option value="2">客服2</option>
                            <option value="3">客服3</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">绑定学校:</label>
                    <div class="controls">
                        <select class="input" name="schoolid">
                            <option value="1">学校1</option>
                            <option value="2">学校2</option>
                            <option value="3">学校3</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
                <button class="btn" type="reset">清空</button>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
