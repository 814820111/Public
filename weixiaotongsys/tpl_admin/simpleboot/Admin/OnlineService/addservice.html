<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('servicemanage')}">客服管理</a></li>
        <li class="active"><a href="{:U('addservice')}">新增客服</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('addservice_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">客服名称:</label>
                    <div class="controls">
                        <input type="text" class="input" name="service_name" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">客服手机号:</label>
                    <div class="controls">
                        <input type="text" class="input" name="service_phone" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">所在城市:</label>
                    <div class="controls">
                            <select class="input" name="agent_id">
                                <option value="城市1">城市1</option>
                                <option value="城市1">城市2</option>
                                <option value="城市1">城市3</option>
                            </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
                <button class="btn" type="reset">清空</button>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
