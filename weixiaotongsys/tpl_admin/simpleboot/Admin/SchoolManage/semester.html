<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">学校列表</a></li>
        <li class="active"><a href='{:U("semester",array("schoolid"=>$schoolid,"schoolname"=>$schoolname))}'>学期管理</a></li>
        <li><a href='{:U("addsemester",array("schoolid"=>$schoolid,"schoolname"=>$schoolname))}'>添加学期</a></li>
    </ul>
    <p>学校：  {$schoolname}</p>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th >学期ID</th>
            <th >学期名称</th>
            <th>开学日期</th>
            <th>结束日期</th>
            <th>状态</th>
            <th width="120">创建时间</th>
            <th width="120">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="semester" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.semester}</td>
                <td>{$vo.semester_start}</td>
                <td>{$vo.semester_end}</td>
                
                <td>{$vo.statu}</td>
                <td><php>echo date('Y-m-d h:i:s',$vo['create_time']);</php></td>
                <td>
                    <a href='{:U("semester_edit",array("id"=>$vo["id"],"schoolid"=>$schoolid))}'>修改</a> |
                    <a class="J_ajax_del" href="{:U('semester_delete',array('id'=>$vo['id']))}">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
