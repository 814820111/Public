<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href='{:U("index")}'>所有动态</a></li>
        <li class="active"><a href='{:U("receive",array("message_id"=>$id))}'>评论列表</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">接收人</th>
            <th>添加时间</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="receive" item="vo">
            <tr>
                <td>{$vo.receiver_user_name}</td>
                <td>{$vo.read_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <a class="J_ajax_del" href="{:U('receive_delete',array('id'=>$vo['id']))}">删除</a>
                    
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div>
        <a class="btn" href="__URL__">返回</a>
    </div>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
