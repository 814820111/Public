<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Agreement/index')}">所有协议</a></li>
			<li><a href="{:U('Agreement/add')}">添加协议</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<php> $status=array("1"=>"显示","0"=>"隐藏"); </php>
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
							<th width="50">ID</th>
							<th>协议名称</th>
							<th>协议说明</th>
							<th width="45">状态</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="ads" item="vo">
						<tr>
							<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}"></td>
							<td>{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>{$vo.url}</td>
							<td>{$status[$vo['status']]}</td>
							<td>
								<a href="{:U('Agreement/edit',array('id'=>$vo['id']))}">修改</a>|
								<a href="{:U('Agreement/delete',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
					
				</table>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
