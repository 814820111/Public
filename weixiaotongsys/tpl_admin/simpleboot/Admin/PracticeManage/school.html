<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('school')}">学校列表</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">学校ID</th>
            <th>学校名称</th>
            <th>学校地址</th>
            <th>联系人</th>

        <tbody>
        <php>$school_statuses=array("0"=>"停用","1"=>"试用期","2"=>"收费期");</php>

            <tr>
                <td>{$vo.schoolid}</td>
                <td>{$vo.school_name}</td>
                <td>{$vo.school_address}</td>
                <td>{$vo.school_user}</td>
                <td>{$vo.school_phone}</td>
                <td>{$vo.agent_name}</td>
                <td>{$vo.mealname}</td>
                <td>{$school_statuses[$vo['school_status']]}</td>
                <td>
                        <a href='{:U("editschoolmeal",array("schoolid"=>$vo["schoolid"]))}'>修改套餐</a> 

                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
