<admintpl file="header" />

<style>
   
label{color: black;}


</style>
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('goods')}">套餐产品管理</a></li>
        <li class="active"><a href='{:U("Student/edit",array("id"=>$studentid))}'>编辑产品</a></li>
        <li><a href="{:U('Student/add',array('school'=>empty($term['schoolid'])?'':$term['schoolid']))}" target="_self">添加学生</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('edit_post')}">
            <fieldset>
            <input type="hidden" name="schoolid" value="{$schoolid}">
                <div class="control-group">
                    <label class="control-label">名称:</label>
                    <div class="controls">
                        <input type="text" class="input" name="product" value="{$product}">
                    </div>
            </div>
                    
   
                 
  
                <div class="control-group">
                    <label class="control-label">价格:</label>
                    <div class="controls">
                        <input type="text" class="input" name="price" value="{$price}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">描述:</label>
                    <div class="controls">
                        <input type="text" class="input" name="description" value="{$description}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">数量:</label>
                    <div class="controls">
                        <input type="text" class="input" name="num" value="{$num}">
                    </div>
                </div>
                <php>$pro=$isconsume==0?"checked":"";</php>
                <php>$pros=$isconsume==1?"checked":"";</php>
                <div class="control-group">
                    <label class="control-label">是否为消耗品:</label>
                    <div class="controls">
                        <span>
                      <input type="radio" name="isconsume" id="isconsume1" value="0" {$pro}>
                      否
                  </span>
                        <span>
                      <input type="radio" name="isconsume" id="isconsume2" value="1" {$pros}>
                      是
                  </span>
                    </div>
                </div>

            </fieldset>
            <div class="form-actions">
                <input type="hidden" class="input" name="id" value="{$id}"  readOnly="true">
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
                <a class="btn" href="__URL__">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop_self.js"></script>
</body>
</html>
<script type="text/javascript">
    




    
        $('.group_ck').click(function(){

         var checked = $(this).prev().attr('checked');

             if(checked){

             $(this).prev().removeAttr("checked");
           }else{
             $(this).prev().attr("checked",true)
           }

        })
</script>
