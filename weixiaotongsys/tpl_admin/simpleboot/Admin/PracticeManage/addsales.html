<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:U('sales')}">销售品列表</a></li>
        <li class="active"><a href="#">添加销售品</a></li>
    </ul>
    <form class="form-horizontal J_ajaxForm" action="{:U('addsales_post')}" method="post" id="myform">
        <fieldset>
            <div class="control-group">
                <label class="control-label">销售品名称:</label>
                <div class="controls">
                    <input type="text" class="input" name="name" id="name" value="" style="height: 30px;">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">销售品描述:</label>
                <div class="controls">
                    <input type="text" class="input" name="description" id="description" value="" style="height: 30px;">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">产品清单:</label>
                <div class="controls">
                    <table  width="350" border="1" cellspacing="0" cellpadding="0" class="table-d">
                        <tr>
                            <th style="text-align:center;">选择<input type='checkbox' id='checkAll' name="checkAll" style="    vertical-align: -3px;"> </th>
                            <th style="text-align:center;">产品清单</th>
                            <th style="text-align:center;">描述</th>
                        </tr>
                        <foreach name="goodslist" item="vo">
                            <tr>
                                <td style="text-align:center;"> <input type="checkbox" class="J_check" id='goods' name="goods[]"  value="{$vo.id}" title="{$vo.product}"></td>
                                <td style="text-align:center;">{$vo.product}</td>
                                <td style="text-align:center;">{$vo.description}</td>
                            </tr>
                        </foreach>
                    </table>
                </div>
            </div>
        </fieldset>
        <div id="tishi"></div>
        <div class="form-actions">
            <input type="hidden" value="" name="glist" id="glist"/>
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn" onclick="return cp()">提交</button>
            <button class="btn" type="reset">清空</button>

        </div>
    </form>
</div>



<script type="text/javascript">

</script>
<!--选择城市-->

<script type="text/javascript">
    $(function() {
        $("#checkAll").click(function() {

            $('input[class="J_check"]').attr("checked",this.checked);
        });
        var $J_check = $("input[class='J_check']");

        $J_check.click(function(){
            $("#checkAll").attr("checked",$J_check.length == $("input[class='J_check']:checked").length ? true : false);
        });
    });


    /*验证*/
    function cp(){
        name=$('#name').val();
        showid=$('#showid').val();
        price=$('#price').val();
        description=$('#description').val();
        unit=$('#unit').val();
        agent = $("#agent").val();
        tryoutmonth = $("#tryoutmonth").val();
        time_type = $("#time_type").val();

        var obj=document.getElementsByName('type');

        console.log(obj)

        var type="";
        for(var i=0; i<obj.length; i++){
            if(obj[i].checked){
                type+=obj[i].value;
            }
        }




        if(name == ''){
            $("#tishi").html("销售品名称不能为空");return false;
        }
        if(description == ""){
            $("#tishi").html("描述不能为空");return false;
        }




        var id = tag = '';
        var str = 0;
        $("input[name='goods[]']").each(function() {
            if ($(this).attr('checked')) {
                str = 1;
                id += tag + $(this).val();
                tag = ',';
            }
        });



        if (str == 0) {
            $("#tishi").html("产品套餐不能为空");return false;
        }


        document.getElementById('glist').value = id;
    }

</script>
