<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">套餐产品管理</a></li>
		</ul>	
		<form class="well form-search" method="post" action="{:U('goods')}" style="position:relative;">
			<br><br>
			<div class="search_type cc mb10">
			名称：
					<input type="text" id="searchname" name="searchname" value="{$searchname|default=''}" style="width:100px;">
					<span onclick='clear_condition();'>清除条件</span>
						<input type="submit" class="btn btn-primary" value="查询" />
					
					<span style="height: 130px;width:130px;display:block;position:absolute;right:20px;top:10px;">
					<a href="{:U('goodsadd')}"><img width="90px;" height="160px;" src="__ROOT__/xp_qian/images/fabu.png"/></a></span>
			</div>
			</div>
		</form>
		　<span><input type='checkbox' id='checkAll' name="checkAll">      全部    <button onclick="del()" >     删除     </button> </span><br><br>
		<form method="post" class="J_ajaxForm" >
			<div class="table_list">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th align='center'><input type="checkbox" class="J_check"></th>
							<th>名称</th>
							<th>描述</th>
							<th style="min-width:80px">价格(/月)</th>
							<th width="100px" align='center'>操作</th>
						</tr>
					</thead>
					<tbody>
						
						<foreach name="list" item="vo">
						<tr>
							<td><input type="checkbox" class="J_check" id='sel_all' name="ids[]" value="{$vo.id}" title="id:{$vo.id}"></td>		
							<td>{$vo.product}</td>
							<td>{$vo.description|default='未填写'}</td>
							<td>{$vo.price|default='未填写'}</td>
							<td>
								<a href="{:U('goodsedit',array('id'=>$vo['id']))}">编辑</a>|
								<a href="{:U('goodsdelete',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>|
								<if condition="$vo['racking'] eq 1">
									<a href="#" onclick="sj(this)"  id="{$vo.id}">上架</a>
								<else /> 
									<a href="#" onclick="xj(this)" id="{$vo.id}">下架</a>
								</if>
							</td>

						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$Page}</div>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script type="text/javascript" src="__ROOT__/xp_qian/js/lazyload-min.js"></script>
	
	<!--选择城市-->
	<script type="text/javascript">
		LazyLoad.css(["__ROOT__/xp_qian/css/cityStyle.css"], function () {
			LazyLoad.js(["__ROOT__/xp_qian/js/cityScript.js"], function () {
				var test = new citySelector.cityInit("inputTest");
			});
		});
	</script>
<script type="text/javascript">
/*复选框*/
		$(function() {
           $("#checkAll").click(function() {
                $('input[class="J_check"]').attr("checked",this.checked); 
			});
            var $J_check = $("input[class='J_check']");
            $J_check.click(function(){
                $("#checkAll").attr("checked",$J_check.length == $("input[class='J_check']:checked").length ? true : false);
            });
        });
/*批量删除*/		
    function del(){
     	var str = 0;
			var id = tag = '';
			$("input[name='ids[]']").each(function() {
				if ($(this).attr('checked')) {
					str = 1;
					id += tag + $(this).val();
					tag = ',';
				}
			});
			if (str == 0) {
				alert('请选择');
				return false;
			}else{

				$.ajax({
					type:"post",
					async:false,
					url:"{:U('goodsdel')}",
					data:{'id': id},
					dataType:"json",
					success: function(data){
						if(data.error == 0){
							alert(data.errMsg);
							location.reload();
						}else{
							alert(data).errMsg;
						}
					}
				});
			}		
	}
/*批量下架*/
	function xiajia(){

		var str = 0;
			var id = tag = '';
			$("input[name='ids[]']").each(function() {
				if ($(this).attr('checked')) {
					str = 1;
					id += tag + $(this).val();
					tag = ',';
				}
			});
			if (str == 0) {
				alert('请选择');
				return false;
			}else{
				$.ajax({
					type:"post",
					async:false,
					url:"{:U('goodsxiajia')}",
					data:{'id': id},
					success: function(data){
						alert('产品下架成功');
					}
				});
			}		
	}
	/*上架*/
	function sj(obj){
		var id=obj.id;
		$.ajax({
			type:"post",
			url:"{:U('goodssj')}",
			data:{'id':id},
			dataType:"json",
			success:function(data){
				location.reload();
			}
			
		});
	}
	/*下架*/
	function xj(obj){
		var id=obj.id;
		$.ajax({
			type:"post",
			url:"{:U('goodsxj')}",
			data:{'id':id},
			dataType:"json",
			success:function(data){
				location.reload();
			}
			
		});
	}
	
	function clear_condition(){
		$("#searchname").val('');
		// $("#max_num").val('');
		// $("#inputTest").val('请选择');
	}
	</script>
</body>
</html>
