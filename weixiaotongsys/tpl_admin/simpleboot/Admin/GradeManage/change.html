<admintpl file="header" xmlns:c="http://www.w3.org/1999/XSL/Transform"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">年级段管理</a></li>
        <li><a href="{:U('add')}">新增代年级段</a></li>
        <li class="active"><a href="{:U('change')}">新增代年级段</a></li>
    </ul>
    <div class="common-form">
        <style>
            .update_know{
                height: 30px;
                margin-top: -20px;
                line-height: 30px;
                font-size: 11px;
                color: red;
            }
        </style>
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('change_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">名称:</label>
                    <div class="controls">
                        <input type="hidden" class="input" name="id" value="{$gradle.id}"  readOnly="true">
                        <input type="text" class="input" name="name" value="{$gradle.name}">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">学校类型</label>
                    <div class="controls">
                        <select name="schooltype">
                            <foreach name="schooltype" item="vo">
                                <if condition="$vo.id eq $gradle['schooltype']">
                                    <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                                </if>
                                <if condition="$vo.id neq $gradle['schooltype']">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </if>>
                            </foreach>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
                <button class="btn" type="reset">清空</button>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
