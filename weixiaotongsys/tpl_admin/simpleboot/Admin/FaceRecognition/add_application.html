<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('application_index')}">应用列表</a></li>
        <li class="active"><a href="{:U('add_application')}">添加应用</a></li>
    </ul>
    <div class="common-form">
        <style>
            .update_know{
                height: 30px;
                margin-top: -20px;
                line-height: 30px;
                font-size: 11px;
                color: red;
            }
        </style>
        <form method="post" class="form-horizontal J_ajaxForms" action="{:U('add_application_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">应用名称:</label>
                    <div class="controls">
                        <input type="text" required  class="input input_hd J_title_color"  onkeyup="strlen_verify(this, 'title_len', 160)"  name="name" value="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">应用说明:</label>
                    <div class="controls">
                        <input type="text" required  class="input input_hd J_title_color"  onkeyup="strlen_verify(this, 'title_len', 160)"  name="content" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">AppId:</label>
                    <div class="controls">
                        <input type="text" required  class="input input_hd J_title_color"  onkeyup="strlen_verify(this, 'title_len', 160)"  name="AppId" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">AppKey:</label>
                    <div class="controls">
                        <input type="text" required  class="input input_hd J_title_color"  onkeyup="strlen_verify(this, 'title_len', 160)"  name="AppKey" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">AppSecret:</label>
                    <div class="controls">
                        <input type="text" required  class="input input_hd J_title_color"  onkeyup="strlen_verify(this, 'title_len', 160)" name="AppSecret" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">回调地址:</label>
                    <div class="controls">
                        <input type="text" required  class="input input_hd J_title_color"  onkeyup="strlen_verify(this, 'title_len', 160)"  name="callback_url" value="">
                    </div>
                </div>


            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
                <button class="btn" type="reset">清空</button>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop_self.js"></script>
<script>

	
</script>
</body>
</html>
