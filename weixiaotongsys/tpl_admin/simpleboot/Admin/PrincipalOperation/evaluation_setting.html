<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">

        <li><a href="{:U('look')}">书本查看</a></li>
    </ul>
    <form method="post" class="form-horizontal add-validate" action="{:U('add')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">选择学校:</label>
                <div class="controls">
                    <select name="" id="">
                        <option value="">请选择学校:</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">选择班级:</label>
                <div class="controls">
                    <select name="" id="">
                        <option value="">请选择班级:</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">显示类型:</label>
                <div class="controls">
                    <input style="vertical-align: -1px" type="radio" class="input" name="type" value="1"
                           checked><span>期末考评项</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input style="vertical-align: -1px" type="radio" class="input" name="type"
                           value="2"><span>成长记录考察项</span>
                </div>
            </div>
            <div class="control-group">
                <div class="controls" style="margin-left: 100px;margin-right: 100px">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>评分项目</th>
                            <th>内容</th>
                            <th>评分标准</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>社会</td>
                            <td>test</td>
                            <td>test</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>test</td>
                            <td>test</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>test</td>
                            <td>test</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit">确定</button>
            <button class="btn" type="reset">清空</button>
            <a class="btn" href="__ROOT__/index.php/Admin/PrincipalOperation/evaluation_setting">返回</a>
        </div>
    </form>
    <form class="well form-search" method="post" action="{:U('')}">
                <div class="mb10">
                    <!--<select  class="keyword"  name="keywordtype" style="width: 130px">-->
                        <!--&lt;!&ndash; <option value="0">按名称查询</option> &ndash;&gt;-->
                        <!--<option value="1">按appkey查询</option>-->
                    <!--</select>-->
                    <input type="text" name="keyword" style="width: 230px;" value="{$keyword}" placeholder="请输入关键字...">
                    <input type="submit" class="btn btn-primary" value="搜索" />
                    <input type="button" class="btn btn-warning" value="重置" onclick="urls('UserManage/index')" />
                </div>  
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">
                <div class="checkbox">
                    <label>
                      <input type="checkbox">
                    </label>
                </div>
            </th>
            <th>ID</th>
            <th>学校</th>
            <th>班级</th>
            <th>显示类型</th>
            <th>评分项目</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="v">
            <tr>
                <td>
                    <div class="checkbox">
                    <label>
                      <input type="checkbox" name="checkboxs[]" value="{$v.id}">
                    </label>
                </div>
                </td>
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.name}</td>
                <td>{$v.appkey}</td>
                <td>{$v.secret}</td>
                <td>
                   <a class="" href="{:U('UserManage/change',array('id'=>$v['id']))}">修改</a>
                   <!-- <button type="button" class="btn btn-success" onclick="goTo('UserManage/change',<?php echo $v['id']?>)">修改</button>
                   <button type="button" class="btn btn-danger" onclick="alertMsg('UserManage/delete',<?php echo $v['id']?>)">删除</button>  -->
                   <a class="J_ajax_del" href="{:U('UserManage/delete',array('id'=>$v['id']))}">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
    function urls(url) {
        location.href="__ROOT__/index.php/Admin/"+url;
    }
</script>
</body>
</html>
