<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('noticeManage')}">公告列表</a></li>
        <li class="active"><a href="{:U('newaddnotice')}">新增公告</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('newaddnotice_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">公告id:</label>
                    <div class="controls">
                        <input type="text" class="input" name="notice_id" value="{$notice_id}" readOnly="true">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">学校id:</label>
                    <div class="controls">
                        <input type="text" class="input" name="schoolid" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">发布人id:</label>
                    <div class="controls">
                        <input type="text" class="input" name="user_id" value="">
                    </div>
                </div>
                 <div class="control-group">
                     <label class="control-label">公告标题:</label>
                     <div class="controls">
                         <input type="text" class="input" name="notice_title" value="">
                     </div>
                 </div>
               <div class="control-group">
                       <label class="control-label">公告内容:</label>
                       <div class="controls">
                           <input type="text" class="input" name="notice_content" value="">
                       </div>
                   </div>



            </fieldset>
            <div class="form-actions">

                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
                <a class="btn" href='{:U("noticeManage",array("notice_id"=>$notice_id))}'>返回</a>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
