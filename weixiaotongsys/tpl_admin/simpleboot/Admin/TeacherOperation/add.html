<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">账号管理</a></li>
        <li class="active"><a href="{:U('add')}">新增账号</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal add-validate" action="{:U('add')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">账号名称:</label>
                    <div class="controls">
                        <input type="text" class="input" id="name" name="name" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">用户名:</label>
                    <div class="controls">
                        <input type="text" class="input" id="username" name="username" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码:</label>
                    <div class="controls">
                        <input type="text" class="input" id="password" name="password" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">设备类型:</label>
                    <div class="controls">
                        <input onclick="show(1)" type="radio" class="input" name="type" value="1" checked><span>海康威视</span>
                        <input onclick="show(2)" type="radio" class="input" name="type" value="2"><span>大华</span>
                    </div>
                </div>
                <div class="control-group" id="my-mobile" style="display: none">
                    <label class="control-label">管理员账号:</label>
                    <div class="controls">
                        <input type="text" class="input" id="mobile" name="mobile" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">设备appKey:</label>
                    <div class="controls">
                        <input type="text" class="input" id="appKey" name="appKey" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">设备appSecret:</label>
                    <div class="controls">
                        <input type="text" class="input" id="appSecret" name="appSecret" value="">
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn_submit">确定</button>
                <button class="btn" type="reset">清空</button>
                <a class="btn" href="__URL__">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript">
    $('.add-validate').validate({
        rules: {
            name: {
                required: true
            },
            appSecret: {
                required: true
            },
            appKey: {
                required: true
            }
        },
        messages: {
            name: {
                required: '请输入账号名称'
            },
            appSecret: {
                required: '请输入appSecret'
            },
            appKey: {
                required: '请输入appKey'
            }
        }
    });
    function show(index) {
        if (index == 2){
            $('#my-mobile').show();
        }else {
            $('#my-mobile').hide();
        }
    }
</script>
</body>
</html>
