<admintpl file="header" />
<head />
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AppRole/index')}">角色管理</a></li>
			<li><a href="{:U('AppRole/roleadd')}">添加角色</a></li>
		</ul>
		<form name="myform" action="{:U('AppRole/listorders')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">角色名称</th>
						<th align="left">角色描述</th>
						<th width="40" align="left">状态</th>
						<th width="120">管理操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="roles" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.remark}</td>
						<td>
							<if condition="$vo['status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td>
	
								<a href="{:U('AppRole/authorize',array('id'=>$vo['id']))}">权限设置</a>|
								<!-- <a href="javascript:open_iframe_dialog('{:U('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a>| -->
								<a href="{:U('AppRole/roleedit',array('id'=>$vo['id']))}">修改</a>|
								<a class="J_ajax_del" href="{:U('TeacherRoles/roledelete',array('id'=>$vo['id']))}">删除</a>
					
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
