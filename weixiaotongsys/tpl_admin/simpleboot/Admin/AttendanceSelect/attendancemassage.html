<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">考勤短信查询</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">用户ID</th>
            <th>用户姓名</th>
            <th width="80">接收人id </th>
            <th>接收人姓名 </th>
            <th>信息内容</th>
            <th>发送时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="massage" item="vo">
            <tr>
                <td>{$vo.send_user_id}</td>
                <td>{$vo.send_user_name}</td>
                <td>{$vo.receive_user_id}</td>
                <td>{$vo.receive_user_name}</td>
                <td>{$vo.message_content}</td>
                <td>{$vo.message_time|date='Y-m-d H:i:s',###}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <!--<iframe src="{:U('studentlist')}" class="change_class_iframe"></iframe>-->
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
