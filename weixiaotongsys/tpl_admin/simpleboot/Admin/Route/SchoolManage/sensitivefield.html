<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U(sensitivityset)}">敏感字段</a></li>
        <li><a href="{:U(addfield)}">添加字段</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">字段ID</th>
            <th>字段内容</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="sensitivefield" item="vo">
            <tr>
                <td>{$vo.field_id}</td>
                <td>{$vo.field_content}</td>
                <td>
                    <a href="{:U('delete_field',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn" data-msg="您确定要删除此字段吗？">删除</a> |
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
