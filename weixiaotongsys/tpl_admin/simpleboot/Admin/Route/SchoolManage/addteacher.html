<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('teachermanage')}">教师列表</a></li>
        <li class="active"><a href="{:U('addteacher')}">新增教师</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('addteacher_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">所属学校:</label>
                    <div class="controls">
                        <select class="input" name="schoolid">
                            <option value="1">学校1</option>
                            <option value="2">学校2</option>
                            <option value="3">学校3</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">姓名:</label>
                    <div class="controls">
                        <input type="text" class="input" name="school_name" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">手机号:</label>
                    <div class="controls">
                        <input type="text" class="input" name="teacher_phone" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">用户类型:</label>
                    <div class="controls">
                        <input type="radio" name="user_type" value="1" checked="checked"><span>教师</span>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <!--<input type="hidden" name="id" value="{$id}" />-->
                <!--<button type="submit">更新</button>-->
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
                <button class="btn" type="reset">清空</button>
                <!--<a class="btn" href="__URL__/schoollist">清除</a>-->
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
