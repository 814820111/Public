<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('schoolmanage')}">学校列表</a></li>
        <li><a href="{:U('newaddschool')}">新增学校</a></li>
        <li class="active"><a href="{:U('schoolcheck')}">学校审核</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('passcheck')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">审核id:</label>
                    <div class="controls">
                        <div class="content">{$school['schoolid']}</div>
                        <!--<input type="text" class="input" name="school_id" value="{$school['schoolid']}" readOnly="true">-->
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">学校名称:</label>
                    <div class="controls">
                        <div class="content">{$school['school_name']}</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">学校地址:</label>
                    <div class="controls">
                        <div class="content">{$school['school_address']}</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系人:</label>
                    <div class="controls">
                            <div class="content">{$school['school_user']}</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系电话:</label>
                    <div class="controls">
                            <div class="content">{$school['school_phone']}</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">负责代理商:</label>
                    <div class="controls">
                            <div class="content">代理商1</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">合同复印件:</label>
                    <div class="controls">
                            <img class="check_pic">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">法人身份证:</label>
                    <div class="controls">
                        <img class="check_pic">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">办学许可证:</label>
                    <div class="controls">
                        <img class="check_pic">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">组织机构代码证:</label>
                    <div class="controls">
                        <img class="check_pic">
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <!--<input type="hidden" name="id" value="{$id}" />-->
                <!--<button type="submit">更新</button>-->
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">通过审核</button>
                <!--<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">不通过</button>-->
                <a class="btn" href="__URL__">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
