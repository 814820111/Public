<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li><a href="{:U('parentsuser')}">家长列表</a></li>
        <li><a href="{:U('addparentsuser')}">新增用户</a></li>
        <li><a href="{:U('bindingstu',array('id'=>$userid))}">绑定管理</a></li>
        <li class="active"><a href="{:U('addbindingstu',array('id'=>$userid))}">添加绑定</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('addbinding_post')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">用户ID:</label>
                    <div class="controls">
                        <input type="text" class="input" name="userid" value="{$userid}" readonly="readonly">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">所属学校:</label>
                    <div class="controls">
                        <select class="input" name="schoolid">
                            <option value="1">学校1</option>
                            <option value="2">学校2</option>
                            <option value="3">学校3</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">所属班级:</label>
                    <div class="controls">
                        <select class="input" name="classid">
                            <option value="1">班级1</option>
                            <option value="2">班级2</option>
                            <option value="3">班级3</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">学生姓名:</label>
                    <div class="controls">
                        <select class="input" name="studentid">
                            <option value="1">学生1</option>
                            <option value="2">学生2</option>
                            <option value="3">学生3</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">称谓:</label>
                    <div class="controls">
                        <select class="input" name="appellation">
                            <option value="1">父亲</option>
                            <option value="2">母亲</option>
                            <option value="3">舅舅</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <!--<input type="hidden" name="id" value="{$id}" />-->
                <!--<button type="submit">更新</button>-->
                <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
                <button class="btn" type="reset">清空</button>
                <!--<a class="btn" href="__URL__/schoollist">清除</a>-->
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
