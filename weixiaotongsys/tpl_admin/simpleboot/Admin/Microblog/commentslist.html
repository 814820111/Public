<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href='{:U("index")}'>所有动态</a></li>
        <li class="active"><a href='{:U("commentslist",array("refid"=>$id))}'>评论列表</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">评论人</th>
            <th>评论内容</th>
            <th>图片</th>
            <th>添加时间</th>
            <th>状态</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <php>$status=array("1"=>"正常","0"=>"删除");</php>
        <tbody>
        <foreach name="comments" item="vo">
            <tr>
                <td>{$vo.username}</td>
                <td>{$vo.content}</td>
                 <td>
                    <php>$smeta= sp_asset_relative_url($vo['photo'],true);</php>
                    <if condition="!empty($smeta)">
                        <a href="{:sp_get_asset_upload_path($smeta)}" target='_blank'>查看</a>
                    </if>
                </td>
                <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                <td>{$status[$vo['status']]}
                <td>
                    <a class="J_ajax_del" href="{:U('comments_delete',array('id'=>$vo['id']))}">删除</a>
                    
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div>
        <a class="btn" href="__URL__">返回</a>
    </div>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
