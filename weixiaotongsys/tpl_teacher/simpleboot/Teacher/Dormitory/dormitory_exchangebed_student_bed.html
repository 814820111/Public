<script type="text/javascript" src="__ROOT__/statics/js/js/layui/layui.js"></script>
<script>
    layui.use(['layer'], function(){
        var layer = layui.layer;
    });
    function jy(){
        var bedid = "{$bedid}";
        var studentid = $('[name=studentid]:checked').val();
        if(studentid == "" || studentid === undefined){
            layer.msg("请选择学生");
            return false;
        }
        $.ajax({
            url : "{:U('Dormitory/dormitory_post_exchangebed_student_bed')}",
            type: "post",
            dataType : "json",
            data:{
                oldbedid:bedid,
                studentid:studentid
            },
            beforeSend: function () {
                var index = layer.load(1, {
                    shade: [0.1,'#000'] //0.1透明度的白色背景
                });
            },
            success: function(data) {
                layer.closeAll('loading');
                if(data.status == "success"){
                    layer.msg("对调成功",{time:1000},function(){
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);//关闭弹出的子页面窗口
                        parent.location.reload(); // 父页面刷新
                    });
                }else if(data.status == "error"){
                    layer.msg(data.data);
                }
            },
            error:function(e){
                layer.msg(e.message);
            }
        });

    }
</script>
