<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('servicemanage')}">客服管理</a></li>
        <li><a href="{:U('addservice')}">新增客服</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">客服ID</th>
            <th>客服姓名</th>
            <th>客服手机号</th>
            <th>客服城市</th>
            <th>负责学校</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="service" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.cityname}</td>
                <td>{$vo.schoolid_str}</td>
                <td>
                    <a href='{:U("changeservice",array("id"=>$vo["id"]))}'>修改资料</a> |
                    <a href='{:U("deleteservice",array("id"=>$vo["id"]))}' class="J_ajax_dialog_btn" data-msg="您确定要删除此客服吗？">删除</a> |
                    <br/> <a href='{:U("changebind",array("id"=>$vo["id"]))}'>修改绑定</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
