<teachertpl file="header"/>
<html>
<head>
<style>
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>信息1</title>
<link rel="stylesheet" href="__ROOT__/statics/simpleboot/css/bootstrap_message.css">
<link href="__ROOT__/statics/simpleboot/css/fileinput_message.css" media="all" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__ROOT__/statics/js/jquery.min.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/datetime.js"></script>
<script src="__ROOT__/statics/js/fileinput.js" type="text/javascript"></script>
<script src="__ROOT__/statics/js/fileinput_locale_zh.js" type="text/javascript"></script>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 30%; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
	.touchlei{ background-color:#eeeeee;}
</style>
</head>
<body>
<div class="">
    <ul id="myTab" class="nav-tabs" style=" margin-top:30px; height:30px; list-style:none;">
   		<li><a href="{:U('index')}" style="color:#1f1f1f; text-decoration:none; padding:10px 15px;"class="touch">短信群发</a></li>
   		<li class="active"><a href="{:U('lists')}" style="color:#1f1f1f; text-decoration:none; padding:10px 15px;">已发信息</a></li>
   	</ul>
   	<div id="myTabContent" class="tab-content" style=" padding-left:30px; padding-right:30px;">
		<div class="tab-pane fade in active" id="home">
        	<br/>
			<form class="form-horizontal J_ajaxForm" action="{:u('MobileMessage/lists')}" method="post">
          <div class="search_type cc mb10">
              <div class="mb10">
                  <span class="mr20">发送类型： 
                      <select class="select_2" name="school" style=" width: 9%;">
                        <option value='0'>--请选择--</option>
                        <option value='1'>全部发送</option>
                        <option value='2'>各自发送</option>
                      </select> &nbsp;&nbsp;
                      时间：
                      <input type="text" class="sang_Calender" name="begintime" placeholder="-选择时间-" style="width: 9%; height: 30px;border-width: 1px;">  -  <input type="text" class="sang_Calender" name="endtime" placeholder="-选择时间-" style="width: 9%; height: 30px;border-width: 1px;"> &nbsp; &nbsp;
                      关键字： 
                      <!-- <div class="col-sm-1"> -->
                          <input type="text" class="select_2" name="search" placeholder="-请输入关键字-" style="width: 9%; height: 30px;border-width: 1px; margin-right: 2%;">
                      <!-- </div> -->
                      <input type="submit" class="btn btn-primary" style="border:none;;color:#FFF; background-color:#26a69a; margin-right:3%; padding: 5px 10px;" value="搜索" />&nbsp;&nbsp;
                      <input type="submit" class="btn btn-primary" style="border:none;;color:#FFF; background-color:#26a69a; margin-right:3%; padding: 5px 10px;" value="删除" />
                  </span>
              </div>
          </div>
			</form>
      <form class="J_ajaxForm" action="" method="post">
            <div class="table-responsive">
                      <table class="table table-hover table-bordered table-list">
                        <thead>
                          <tr style="background-color:#CCC;">
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;"><input type="checkbox"> 全选</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;">发送人</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;">信息内容</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;">接收人</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;">发送类型</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;">状态</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none;">发送时间</th>
                            <th style=" text-align: center;border-width: 0.5px; border-left: none; border-right: none;">操作</th>
                          </tr>
                        </thead>
                        <foreach name="list" item="vo">
                        <tr>
                           <td style=" text-align: center;border-top: none;border-left: none;"><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}"    title="ID:{$vo.id}"></td>
                           <td style=" text-align: center;border-top: none;border-left: none;">{$vo.userid}</td>
                           <td style=" text-align: center;border-top: none;border-left: none;">{$vo.message_content}</td>
                           <td style=" text-align: center;border-top: none;border-left: none;">接收人</td>
                           <td style=" text-align: center;border-top: none;border-left: none;">定时.即时</td>
                           <td style=" text-align: center;border-top: none;border-left: none;">待发送.已发送</td>
                           <td style=" text-align: center;border-top: none;border-left: none;">{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                           <td style=" text-align: center;border-top: none;border-left: none;border-right: none;">
                             <a href="{:U('Teacher/edit',array('id'=>$vo['id']))}">取消</a>&nbsp; &nbsp;
                             <a href="{:U('Teacher/delete',array('id'=>$vo['id']))}" class="J_ajax_del">暂停</a>&nbsp; &nbsp;
                             <a href="{:U('Teacher/edit',array('id'=>$vo['id']))}">继续</a>&nbsp; &nbsp;
                             <a href="{:U('Teacher/delete',array('id'=>$vo['id']))}" class="J_ajax_del">立即发送</a>
                           </td>
                        </tr>
                        </foreach>
                    </table>
                    <div class="pagination">{$Page}</div>
                  </div>
                </form>
        </div>
	<div class="tab-pane fade" id="ios">
	</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/datetime.js"></script>
<script src="js/fileinput.js" type="text/javascript"></script>
<script src="js/fileinput_locale_zh.js" type="text/javascript"></script>

<script>
$('#myTab a:first').tab('show');
</script>
<script>
		$("#file-3").fileinput({
			showUpload: false,
			showCaption: false,
			browseClass: "btn btn-default",
			fileType: "any",
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
		});
	    $(document).ready(function() {
	        $("#test-upload").fileinput({
	            'showPreview' : false,
	            'allowedFileExtensions' : ['jpg', 'png','gif'],
	            'elErrorContainer': '#errorBlock'
	        });

	    });
		</script>
    <script>
   $(function () {
      $('#myTab li:eq(0) a').tab('show');
   });
</script>
<script>
            $("#file-3").fileinput({
                  showUpload: false,
                  showCaption: false,
                  browseClass: "btn btn-default",
                  fileType: "any",
              previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
            });
          $(document).ready(function() {
              $("#test-upload").fileinput({
                  'showPreview' : false,
                  'allowedFileExtensions' : ['jpg', 'png','gif'],
                  'elErrorContainer': '#errorBlock'
              });

          });
            </script>
                                    <script>
            $(".touch").mouseenter(
					function(){
						$(".touch").addClass("touchlei")
						}
			)
			 $(".touch").mouseleave(
					function(){
						$(".touch").removeClass("touchlei")
						}
			)
            </script>
</body>
</html>
