<div style="margin-left: 25px;margin-right: 20px;margin-top: 30px;">
 
<form action="" method="post">

    <a href ="{:u('InfoTemplateSet/index_special_add')}" style=" background-color: #26a69a; padding: 5px 10px; border-radius: 3px; border: none; color: white; text-decoration: none;">添加</a>


	 <table class="table table-hover table-bordered table-list" style=" margin-top: 10px;">
        <thead>
          <tr>
            <th width="50" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none;">全选</th>
            <!-- <th width="200">{:L('TITLE')}</th> -->
            <th width="50" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none;">活动名称</th>
            <th width="50" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none;">开始时间</th>
            <th width="50" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none;">结束时间</th>
            <th width="50" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none;">状态</th>
            <th width="150" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none;">内容详情</th>
            <th width="100" style=" text-align: center; background-color: #e2e2e2; border-width: 0.5px; border-left: none; border-right: none;">操作</th>
          </tr>
        </thead>

        <foreach name="list" item="vo">
          <tr>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none;"><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}"    title="ID:{$vo.id}"></td>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none;">{$vo.event_name}</td>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none;">{$vo.start_time}</td>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none;">{$vo.end_time}</td>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none;">{$vo.status}</td>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none;">{$vo.content}</td>
             <td style=" text-align: center; background-color: #f5f5f5; border-top: none; border-left: none; border-right: none;">
              <if condition="$vo['type'] == 1">
                  <a title="已开启，该按钮不可点击"  href ="javascript:return false;" onclick="false;" style="cursor: default;">
                    <i class="edit" style="opacity: 0.4;">开启</i> 
                  </a>
                  &nbsp;&nbsp;||&nbsp;&nbsp;
                  <a href="{:U('InfoTemplateSet/kaiqi_guanbi',array('id'=>$vo['id'],'type'=>2))}">关闭</a>
              <elseif condition="$vo['type'] == 2"/>

                  <a href="{:U('InfoTemplateSet/kaiqi_guanbi',array('id'=>$vo['id'],'type'=>1))}">开启</a>
                   &nbsp;&nbsp;||&nbsp;&nbsp;
                   <a title="已关闭，该按钮不可点击"  href ="javascript:return false;" onclick="false;" style="cursor: default;">
                    <i class="edit" style="opacity: 0.4;">关闭</i> 
                  </a>
            </if>
             </td>
          </tr>
        </foreach>
      </table>


</form>
</div>

<script type="text/javascript">
function kaiqi_guanbi(id,type)
{
    $.ajax({
        type:"post",
        async:false,
        url:"{:U('InfoTemplateSet/kaiqi_guanbi')}",
        data:{'id': id,'type': type },
        success: function(msg){
         alert(msg);


        }
      });


     // alert(type);

}
</script>
		      <script>
            $(".touch").mouseenter(
					function(){
						$(this).addClass("touchlei")
						}
			)
			 $(".touch").mouseleave(
					function(){
						$(this).removeClass("touchlei")
						}
			)
            </script>
