<script>

    //获取视频列表
    function getVideo(mid, cid) {
        //ajax获取视频列表
        $('#video_content').html('');
        $.ajax({
            type: "post",
            async: false,
            url: "{:U('getVideoList')}",
            data: {
                class_id: cid,
                monitor_id: mid
            },
            success: function (msg) {
                $('#video_content').html(msg);
            }
        });
    }
    //获取时间
    function getTime(mid) {
        //ajax获取视频列表
        $('#days').html('');
        $.ajax({
            type: "post",
            async: false,
            url: "{:U('editTime')}",
            data: {
                monitor_id: mid
            },
            success: function (msg) {
                $('#days').html(msg);
            }
        });
    }
    function checkVideo() {
        var vname = $('#video_name').val();
        if(vname == ''){
            return false;
        }
    }
    function checkfk() {
        var allcheck = document.getElementById("checkall");  //获取 全选check 的id
        var othercheck = document.getElementsByName("fkcheck[]"); //获取数组名称为fkcheck的 复选框
        for (var i = 0; i < othercheck.length; i++) {
            if (allcheck.checked) {
                othercheck[i].checked = true;
            } else {
                othercheck[i].checked = false;
            }
        }
    }

    $(".daoru").hide()
    $(".leading").click(
        function (ID) {
            $(".daoru").show()
            l = $(this).text()
            $(".dbzr").text(l)
        }
    )


    $(".dao_close").click(
        function () {
            $(".daoru").hide()
        }
    )


    $(".derive").click(function () {

        if (confirm("确定要导出吗？")) {
            location.href = "{:U('stuUser')}"


        }
    })

    $("#myModal").hide();
    var class_card = [];
    $(".ci").click(function () {
        var userid = $(".uisid").val();
        $(".jiaz input").each(function () {
            var f = $(this).val();
            if (f != "") {
                var lengthzhi = f.length;
                if (lengthzhi < 10) {
                    var ui = 10 - lengthzhi;
                    var us = "";
                    for (var i = 0; i < ui; i++) {
                        var j = "0";
                        us += j;
                    }
                    var f = us + f;
                }
                class_card.push({
                    cardNo: f,
                })
            }

        })
        $.ajax({
            type: "post",
            async: false,
            url: "{:U('Teacher/StudentInfo/jiaadd')}",
            data: {
                class_card: class_card,
                userid: userid
            },
            success: function (msg) {
                history.go(0);
            }
        });
    })
    $("#huoqu").click(function () {
        $(".si").hide();
        $(".jiaz").show();
        $(".xuesheng").hide();
        $("#huoqu").attr("class", "active");
        $("#aniu").attr("class", "");
        $(".ci").css("display", "block")
    })
    $("#aniu").click(function () {
        $(".jiaz").hide();
        $(".si").show();
        $(".xuesheng").show();
        $("#huoqu").attr("class", "");
        $("#aniu").attr("class", "active");
        $(".ci").css("display", "none")
    })
    $(".daibanzhuren").click(function () {
        $(".jiaz").hide();
        $(".si").show();
        $(".xuesheng").show();
        $("#huoqu").attr("class", "");
        $("#aniu").attr("class", "active");
        $(".ci").css("display", "none")
        var shuzhi = $(".shuzi", this).text();
        if (shuzhi == "设置") {
            $(".xiugai").text("新增卡号：");
        } else {
            $(".xiugai").text("修改卡号：");
        }
    })
    $(".daibanzhuren2").click(
        function () {
            var vid = $(this).children().eq(0).val();
            $("#time_id").val(vid);
            var str = $(this).parent().siblings(".time").text();
            var arr = str.split('-');
            $("#start_time").val(arr[0]);
            $("#end_time").val(arr[1]);
        }
    )
    $("#huoqu").click(function () {
        var userid = $(".uisid").val();
        $.ajax({
            type: "post",
            url: "{:U('Teacher/StudentInfo/chaxuan')}",
            async: true,
            dataType: 'json',
            data: {
                userid: userid
            },
            success: function (res) {
                res = eval(res.data);
                for (var i = 0; i < res.length; i++) {
                    var cardno = res[i].cardno; //id卡号；
                    var j = "a" + i;

                    var test = document.getElementsByClassName(j);
                    $(test).val(cardno);
                }
            },
            error: function () {
                alert('系统错误,请稍后重试');
            }
        });
    })
</script>

    )

    function sub_qrcj() {
        var userid = w;
        var cardNo = $("input[name='newICcard']").val();
        var lengthzhi = cardNo.length;
        if (lengthzhi < 10) {
            var ui = 10 - lengthzhi;
            var us = "";
            for (var i = 0; i < ui; i++) {
                var j = "0";
                us += j;
            }
            var cardNo = us + cardNo;
        }
        $.ajax({
            type: "post",
            async: false,
            url: "{:U('Teacher/StudentInfo/updateICcard')}",
            data: {
                'userid': userid,
                'cardNo': cardNo
            },
            success: function (msg) {
                history.go(0);
            }
        });
    }
</script>
