<teachertpl file="header"/>
<html>
<head>
<style>
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>信息1</title>
<link rel="stylesheet" href="__ROOT__/statics/simpleboot/css/bootstrap_message.css">
<link href="__ROOT__/statics/simpleboot/css/fileinput_message.css" media="all" rel="stylesheet" type="text/css"/>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 30%; overflow: hidden;}
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
.clearfix{ clear:both;}
.xuan02,.xuan02a,.xuan02b{ display:none;}
.xuan03,.xuan03a,.xuan03b{ display:none;}
.quanlei{ display:block;}
.touchlei{ background-color:#EEEEEE;}
</style>
</head>
<body>
<div>
    <ul id="myTab" class="nav-tabs" style=" margin-left:30px; margin-top:30px; height: 28px;">
   		<li><a href="{:U('index')}" style="color:#1f1f1f; text-decoration: none" class="touch">校内公告</a></li>
   		<li class="active"><a href="{:U('notice')}" style="color:#1f1f1f; text-decoration: none; font-weight: bold;">新增公告</a></li>
   	</ul>
   	<div id="myTabContent" class="tab-content" style=" margin-bottom: 100px;">
   		<form action="{:u('notice_post')}" method="post">
			<div style=" margin-top: 20px;">
				<div style="width: 100px; float: left; text-align: right; margin-right: 10px;">公告类型：</div>
				<select class="select_2" name="type" style=" width:13%;">
					<option value='0'>-请选择-</option>
					<option value='1'>普通公告</option>
					<option value='2'>表扬公告</option>
				</select> &nbsp;&nbsp;
				<div class="clearfix"></div>
			</div>

			<div style=" margin-top: 20px;">
			  <div style="width: 100px; float: left; text-align: right; margin-right: 10px;">标题：</div>
				<input type="text" placeholder="请输入内容" name="title" style=" width: 200px; color: #a9a9a9; padding-left: 5px; height: 30px; border-width: 1px; color: black;">
				<div class="clearfix"></div>
			</div>
			<div style=" margin-top: 20px;">
				<div style="  width: 100px; float: left; text-align: right; margin-right: 10px;">有效时间：</div>
				<div style=" float: left; margin-right: 10px;">
					<input type="text" placeholder="-选择时间-" class="J_date" name="begin_time" style=" width: 100px; color: #a9a9a9; padding-left: 5px; height: 30px; border-width: 1px; color: black;">&nbsp;至&nbsp;<input type="text" placeholder="-选择时间-" class="J_date" name="end_time" style=" width: 100px; color: #a9a9a9; padding-left: 5px; height: 30px; border-width: 1px; color: black;">
				</div>
				<div style=" float: left; margin-top: 3px;">
					<span style=" color: red; font-size: 20px; margin-right: 5px; float: left">*</span>
					<div style=" float: left">时间不填为自动生效，手动终止</div>
					<div class="clearfix"></div>
				</div>
				<div class="clearfix"></div>
			</div>
			<div style=" margin-top: 20px;">
				<div style=" width:100px; float: left; text-align: right; margin-right: 10px;">公告对象：</div>
				<div style="  width:50%; height: 150px;float: left; border: 1px solid #a9a9a9; padding: 10px; overflow-y: scroll;">
					<foreach name="teachers" item="vo">
					<div style=" float: left; width: 25%; margin-bottom: 10px;">
						<input type="checkbox" style=" margin-top: 4px; margin-right: 5px; float: left" name="teacher[]" value="{$vo.id}">
						<span style=" float: left;">{$vo.name}</span>
						<div class="clearfix"></div>
					</div>
					</foreach>
				</div>
				<div class="clearfix"></div>
			</div>
			<div style=" margin-top: 20px;">
				<div style=" width:100px; float: left; text-align: right; margin-right: 10px;">公告内容：</div>
				<textarea style="  width:50%; height: 150px; resize: none; border-width: 1px;" placeholder="-请填写内容-" name="content"></textarea>
				<div class="clearfix"></div>
			</div>
			<div class="form-group" style=" margin-bottom:20px; margin-top: 20px;">
              
                	<label class="col-sm-2 control-label" for="inputfile" style=" margin-top:3px; font-weight: 100;  width: 110px">上传附件：</label>
			
				<div  style="text-align: center; width:200px; float: left; text-align: left;">
               		<input type='hidden' name='smeta[thumb]' id='thumb2' value=''>
                	<a href='javascript:void(0);' onclick="flashupload('thumb_images', '附件上传','thumb2',thumb_images,'4,jpg|jpeg|gif|png|bmp,4,,,4','','','');return false;">
                    <img src='__ROOT__/statics/images/icon/upload-pic.png' id='thumb2_preview' width='80' height='60' style='cursor:hand' /></a>
                    <input type="button"  class="btn" onclick="$('#thumb2_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片" style=" padding:5px 8px 5px 8px; font-size:14px;">
                </div>
				<div style=" clear: both"></div>
            </div>
			<div style=" margin-top: 15px; margin-left: 110px;">
				<input type="submit" value="发&nbsp;送" style=" background-color: #26a69a; color: white; border: none; padding: 4px 15px; border-radius: 3px;">
				<input type="reset" value="重&nbsp;置" style=" background-color: #adadad; color: white; border: none; padding: 4px 15px; border-radius: 3px; margin-left: 50px;">
			</div>
		</form>
	</div>
	             <script>
            $(".touch").mouseenter(
					function(){
						$(this).addClass("touchlei")
						}
			)
			 $(".touch").mouseleave(
					function(){
						$(this).removeClass("touchlei")
						}
			)
            </script>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
