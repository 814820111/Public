<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('teachermanage')}">教师列表</a></li>
        <li><a href="{:U('addteacher')}">新增教师</a></li>
        <li class="active"><a href="{:U('bindingclass',array('id'=>$teacherid))}">当前绑定</a></li>
        <li><a href="{:U('addbinding',array('id'=>$teacherid))}">新增班级</a></li>
    </ul>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">班级ID</th>
            <th>班级名称</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="bindclass" item="vo">
            <tr>
                <td>{$vo.classid}</td>
                <td>{$vo.classname}</td>

                <td>
                    <a href="{:U('delete_binding',array('bindingid'=>$vo['t_id']))}" class="J_ajax_dialog_btn" data-msg="您确定要解除此绑定吗？">解除绑定</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
