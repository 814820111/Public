<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li ><a href='{:U("departmentlist",array("id"=>$teacherid))}'>科室管理</a></li>
        <li class="active"><a href='{:U("adddepartment",array("teacher_id"=>$teacherid))}'>添加科室</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal J_ajaxForm" action="{:U('adddepartment_post')}">
            <fieldset>
            <div class="control-group">
                    <label class="control-label">教师id:</label>
                    <div class="controls">
                        <input type="text" class="input" name="teacher_id" value="{$teacherid}" readOnly="true">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">科室:</label>
                    <div class="controls">
                        <select class="input" name="department_id">
                           <foreach name="department_name" item="vo">
                              <option value="{$vo.id}" >{$vo.name}</option>
                           </foreach>    
                        </select>
                    </div>
                </div> 
            </fieldset>
            <div class="form-actions">
                <!--<input type="hiddn" name="teacherid" value="{$teacher_id}" />-->
                <!--<button type="submit">更新</button>-->
                <button type="submit" class="btn btn-primary btn_submit ">添加</button>
                <a class="btn" href="__URL__">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
