<teachertpl file="header"/>
<body>
      <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="{:U('homework')}" style="color:#1f1f1f">布置作业</a></li>
            <li><a href="{:U('lists')}" style="color:#1f1f1f">作业记录</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
            <br/>
                              </div>
            <form class="form-horizontal J_ajaxForm" action="{:u('Message/homework_post')}" method="post">
            <fieldset>
                <div class="control-group">
                  <label class="control-label" for="name">班级:</label>
                  <div class="controls">
                    <select name='cl' class="form-control" >
                      <option value='0'>-选择班级-</option>
                      <foreach name="class" item="vo">
                        <OPTION value="{$vo.id}">{$vo.classname}</OPTION> 
                      </foreach>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">学科:</label>
                    <div class="controls">
                      <select name='sub' class="form-control" >
                        <option value='0'>-选择学科-</option>
                        <foreach name="subject" item="vo">
                          <OPTION value="{$vo.id}">{$vo.subject}</OPTION> 
                        </foreach>
                      </select>
                    </div>
                </div>
                <div class="control-group">
                        <label class="control-label" for="name">作业标题:</label>
                        <div class="controls">
                              <input type="text" class="form-control" name="title" placeholder="-输入标题-">
                        </div>
                  </div>
                <div class="control-group">
                  <label class="control-label" for="name">作业内容:</label>
                  <div class="controls">
                    <textarea name="content" rows="10" placeholder="请填写内容" class="form-control" style="width:50%"></textarea>
                  </div>
                </div>
                  <div class="control-group">
                        <label class="control-label" for="name">完成时间：</label>
                        <div class="controls">
                              <input type="text" class="sang_Calender" name="time" placeholder="-输入完成时间-">
                        </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputfile">上传附件：</label>
                        <div class="col-sm-6">
                          <input id="file-3" type="file" multiple=true>
                        </div>
                  </div>
                <div class="control-group">
                        <label class="control-label" for="name">发送模式：</label>
                        <div class="controls">
                              <div class="row visible-on">
                                    <label class="checkbox-inline">
                                                <input type="radio" name="send" id="optionsRadios1" checked>&nbsp;&nbsp;即时发送&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label class="checkbox-inline">
                                          <input type="radio" name="send" id="optionsRadios2">&nbsp;&nbsp;定时发送
                                          <input type="text" class="sang_Calender" placeholder="-输入时间-" style="width:140px;">
                                    </label>
                              </div>
                              <div class="form-group">
                                    <label class="checkbox-inline">
                                          <input type="radio" name="" value="">&nbsp;&nbsp;同时发送给自己
                                    </label>
                                    <label class="checkbox-inline">
                                          <input type="radio" name="" value="">&nbsp;&nbsp;消息前增加家长称呼
                                    </label>
                                    <label class="checkbox-inline">
                                                <input type="radio" name="" value="">&nbsp;&nbsp;消息内容后加老师名
                                          <input type="text" name="teachername" placeholder="-输入姓名-" style="width:74px;">
                                    </label>
                              </div>
                              <div class="row visible-on">
                                    <label class="checkbox-inline">
                                    <input type="radio" name="" value="">&nbsp;&nbsp;微信推送<a href="https://hao.360.cn/" style="color:#ff9800;"> 如何绑定？ </a>
                                    </label>
                              </div>
                            </div>
                     </div>
                     </fieldset>
                  </div>      
                <br/>
                  <div class="form-actions">
                              <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn" style="border:none;;color:#FFF; background-color:#26a69a; margin-right:10%;"> &nbsp;发  &nbsp;送&nbsp; </button>
                              <button type="reset" class="btn btn-default" style="border:none;;color:#FFF; background-color:#adadad"> &nbsp;重 &nbsp;置&nbsp; </button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
<script type="text/javascript" src="__ROOT__/statics/js/datetime.js"></script>
<script src="__ROOT__/statics/js/fileinput.js" type="text/javascript"></script>
<script src="__ROOT__/statics/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script>
   $(function () {
      $('#myTab li:eq(0) a').tab('show');
   });
</script>
<script>
            $("#file-3").fileinput({
                  showUpload: false,
                  showCaption: false,
                  browseClass: "btn btn-default",
                  fileType: "any",
              previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
            });
          $(document).ready(function() {
              $("#test-upload").fileinput({
                  'showPreview' : false,
                  'allowedFileExtensions' : ['jpg', 'png','gif'],
                  'elErrorContainer': '#errorBlock'
              });

          });
            </script>
</body>
</html>
