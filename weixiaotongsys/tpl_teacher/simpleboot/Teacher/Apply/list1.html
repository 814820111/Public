<body>

			<form class="form-horizontal " action="{:u('list1')}" method="post" style="margin: 0px 0px 5px;">


     报名姓名:

		号码:

      <form class="J_ajaxForm" action="" method="post">
            <div class="table-responsive">
                      <table class="table table-hover table-bordered table-list">
                        <thead>
                          <tr style="background-color:#CCC;">
                            <th class="pai" style="border-width: 0.5px; border-left: none;">姓名</th>
                            <th class="pai" style="border-width: 0.5px; border-left: none;">性别</th>
                            <th class="pai" style="border-width: 0.5px; border-left: none;">出生日期</th>
                            <th class="pai" style="border-width: 0.5px; border-left: none;">年龄</th>
                            <th class="pai" style="border-width: 0.5px; border-left: none;">地址</th>
                            <th class="pai" style="border-width: 0.5px; border-left: none;">电话</th>
                            <th class="pai" style="border-width: 0.5px; border-left: none;">QQ号码</th>
      
                            <th class="pai" style="border-width: 0.5px; border-left: none; margin-right: none;">操作</th>
                          </tr>
                        </thead>
                        <foreach name="baoming" item="vo">
                        <tr class="zufu">
                           <input type="hidden" class="chuanzhi" id="c_id" name="c_id" value="{$vo.id}">
                           <td class="pai2" style=" border-left: none;border-top: none;">{$vo.name}</td>
                           <td class="pai2" style=" border-left: none;border-top: none;">
                           <if condition = "$vo['sex'] eq 0">
                           男
                           <else/>
                           女
                           </if>
                           </td>
                            <td class="pai2" style=" border-left: none;border-top: none;">{$vo.birthday}</td>
                           <td class="pai2" style=" border-left: none;border-top: none;">{$vo.age}</td>
                           <td class="pai2" style=" border-left: none;border-top: none;">{$vo.adress}</td>
                           <td class="pai2" style=" border-left: none;border-top: none;">{$vo.phone}</td>
                           <td class="pai2" style=" border-left: none;border-top: none;">{$vo.qqnums}</td>
                          
                       
                           <td class="pai2" style=" border-left: none;border-top: none; border-right: none;">
                             <a href="{:U('listdel',array('id'=>$vo['id']))}"  class="J_ajax_del" style=" color:#00c1dd;"> 删除</a>
                             <a href="{:U('edit',array('id'=>$vo['id']))}" style=" color:#00c1dd;">修改</a>
                           </td>
                        </tr>
                        </foreach>
                    </table>
                    <div class="pagination">{$Page}</div>
                  </div>
                </form>
        </div>
        </div>

	</div>

<script type="text/javascript">
	// $("#school_class").hide();
    $(function() {
        $("#school_grade").change(function() {
            $("#school_class").empty();
            $.getJSON("__ROOT__/index.php?g=teacher&m=Plan&a=class_json&grade="+$("#school_grade").val(),{},function(data){
                if(data.status=="success"){
                	$("#school_class").append("<option value=0>"+"请选择班级"+"</option>");
                    for(var key in data.data){
                        $("#school_class").append("<option value="+data.data[key]["id"]+">"+data.data[key]["classname"]+"</option>");
                    }
                }
                if(data.status=="error"){
                    $("#school_class").append("<option value='0'>没有班级</option>");
                }
            }); 
        });
    });
</script>
