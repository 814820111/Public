<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('schoolmanage')}">学校列表</a></li>
        <li class="active"><a href='{:U("classmanage",array("schoolid"=>$schoolid))}'>班级管理</a></li>
        <li><a href='{:U("addclass",array("schoolid"=>$schoolid))}'>添加班级</a></li>
    </ul>
    <p>学校id：{$schoolname}</p>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">班级ID</th>
            <th>班级名称</th>
            <th>班主任</th>
            <th>联系电话</th>
            <th>任课老师</th>
            <th>创建时间</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="classinfo" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.classname}</td>
                <td>
                    <foreach name="vo['admininfo']" item="le">
                      <ul>
                        {$le.name}
                      </ul>
                    </foreach>
                </td>
                 <td>
                    <foreach name="vo['admininfo']" item="le">
                      <ul>
                        {$le.phone}
                      </ul>
                    </foreach>
                </td>
                <td>
                    <foreach name="vo['teacherinfo']" item="te">
                      <ul>
                        {$te.name}
                      </ul>
                    </foreach>
                </td>
                <td><php>echo date('Y-m-d',$vo['create_time']);</php></td>
                <td>
                    <a href='{:U("classchange",array("id"=>$vo["id"],"schoolid"=>$schoolid))}'>修改</a> |
                    <a class="J_ajax_del" href="{:U('class_delect',array('id'=>$vo['id']))}">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
