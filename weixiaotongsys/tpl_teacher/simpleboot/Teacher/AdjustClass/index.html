$(".drop_student").click(function(){

	
	var cause = $('.student_cause').val();
 
   var id = document.getElementsByName('ids');
	   var ids = new Array();
	   var cids = new Array();
	                //将所有选中复选框的默认值写入到id数组中
	                for (var i = 0; i < id.length; i++) {
	                    if (id[i].checked){
	                        ids.push(id[i].value);
	                        cids.push(id[i].getAttribute('data-class'))

	                        console.log($(this).find('.tt').remove());
	                    }
	                    // $(this).closest('tr').remove();

	               }
	           


         $.ajax({
		            type:'get',
		            url: "{:U('Teacher/AdjustClass/student_move')}",
		            dataType:'json',
		            data: {
						'ids': ids,
						'classid':cids,
						'cause':cause,
						'button_level':1,
					
					},
		            success:function(data){
                        if(data.state=='fail')
                        {
                            alert(data.info);
                            return false;
                        }
		                if(data.status){
                            
                             alert("退学成功");
		                    location.reload(); 

		                  // alert('成功!');
		                }else{
		                    alert('别重复修改');
		                }
		            },
		            //请求失败
		            error:function(){
		               alert('请求失败')
		            }
		        })

})

if($("#school_grade").val())
{     

	var newclass = $('body').find(".newclass").val();

	  $.getJSON("__ROOT__/index.php?g=teacher&m=TeacherUtils&a=get_class&grade=" + $("#school_grade").val(), {}, function (data) {

                    for (var key in data.data) {

                    }else{
                    	$("#school_class").append("<option value=" + data.data[key]["id"] + " >" + data.data[key]["classname"] + "</option>");
                    }

                    }
                }
                if (data.status == "error") {
                    $("#school_class").append("<option value='0'>全部班级</option>");
                }
            });
}


    $(function () {

                        $("#school_class").append("<option value=" + data.data[key]["id"] + ">" + data.data[key]["classname"] + "</option>");

                }
            });
