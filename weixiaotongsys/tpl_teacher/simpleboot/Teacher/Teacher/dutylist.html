<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
         <li class="active"><a href='{:U("dutylist",array("teacher_id"=>$teacherid))}'>职务管理</a></li>
        <li><a href='{:U("add_duty",array("teacher_id"=>$teacherid))}'>添加职务</a></li>
    </ul>
    <p>教师id:{$teacherid}</p>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">职务ID</th>
            <th>职务名称</th>
            <th width="120">管理操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="duty" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>
                    <a class="J_ajax_del" href="{:U('duty_delete',array('duty_id'=>$vo['id']))}">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
