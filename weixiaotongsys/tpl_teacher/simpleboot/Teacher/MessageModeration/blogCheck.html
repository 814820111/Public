<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">家校圈审核</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">家校圈ID</th>
            <th>发布人名称</th>
            <th>所在学校</th>
            <th>所在班级</th>
            <th>内容</th>
            <th>发布时间</th>
            <th width="120">审核</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="microblog" item="vo">
            <tr>
                <td>{$vo.mid}</td>
                <td>{$vo.username}</td>
                <td>{$vo.schoolname}</td>
                <td>{$vo.classname}</td>
                <td>{$vo.content}</td>
                <!--<td>{$vo.pic}</td>-->
                <td>{$vo.write_time|date='Y-m-d h:i:s',###}</td>
                <td>
                    <a href="{:U('blog_detail',array('id'=>$vo['mid']))}">查看详情</a> |
                    <a class="J_ajax_del" href="{:U('deleteblog',array('id'=>$vo['mid']))}">删除</a> |
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
