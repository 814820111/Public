<!doctype html>
<html>

<head>
    <title>班级作业</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__TMPL__Public/Tchcss/top-box.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="__ROOT__/statics/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="__ROOT__/statics/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <style>
        body {
            margin: 0;
        }
        
        #previewImage {
            width: 100%;
        }
        
        #previewImage div {
            float: left;
            width: 20%;
            margin-left: 4%;
        }
        
        #previewImage div img {
            width: 100%;
            margin-top: 20px;
            height: calc(height);
        }
        
        .a-upload {
            height: 72px;
            width: 72px;
            float: left;
            position: relative;
            cursor: pointer;
            background: url(__TMPL__public/img/z_add.png) no-repeat center center;
            border: 1px solid #adadad;
            margin-top: 20px;
            margin-left: 17px;
            margin-bottom: 10px;
        }
        
        .a-upload input {
            top: 0;
            left: 0;
            width: 72px;
            ;
            height: 72px;
            opacity: 0;
            cursor: pointer;
        }
        
        #chooseImage {
            top: 0;
            left: 0;
            width: 72px;
            height: 72px;
            opacity: 0;
            cursor: pointer;
        }
        
        .clearfix {
            clear: both
        }
        
        .dianji {
            width: 35%;
            height: 35px;
            border-radius: 10px;
            border: none;
            color: white;
            margin-top: 25px;
            margin-left: 30%;
            background-color: #06c18e;
        }
        
        .tijiao {
            width: 50%;
            margin-right: 25%;
            background-color: #06c18e;
            border-radius: 8px;
            border: none;
            height: 35px;
            color: white;
        }
        
        .xingxi {
            width: 100%;
            overflow: auto;
        }
        
        .xuanzediv {
            width: 15px;
            height: 15px;
            /*background-color: cornflowerblue;*/
            float: right;
            margin-top: 15px;
            border: 1px solid gray;
            position: relative;
            right: 15px;
        }
        
        .gou {
            position: relative;
            bottom: 3px;
            color: cornflowerblue;
        }
        
        .qingqiu {
            width: 100%;
            height: 20px;
            border: none;
            position: absolute;
            top: 50px;
            left: 0px;
            background-color: white;
        }
        
        .img1 {
            width: 14px;
            float: right;
            margin-right: 5px;
            bottom: 10px;
        }
        
        .xuanqu {
            position: relative;
            left: 40%;
            float: left;
        }
        
        .xuanze {
            font-size: 15px;
            float: left;
            margin-left: 5px;
        }
        
        .jiu {
            background-color: white;
            padding: 15px 10px;
            height: 40px;
        }
        
        .kemu {
            width: 100%;
            background-color: white;
            border: none;
            margin-top: 5px;
        }
        
        .kemuxuan {
            float: left;
        }
        
        .xuanq {
            position: relative;
            left: 55%;
            float: left;
        }
        
        .textnei {
            width: 100%;
            position: relative;
            bottom: 2px;
            border: none;
        }
        
        .dianjidiv {
            height: 50px;
            width: 100%;
            background-color: whitesmoke;
            border-bottom: 4px white solid;
            border-top: 4px white solid;
            ;
        }
        
        .ziy {
            font-size: 18px;
            position: relative;
            top: 9px;
            left: 8px;
        }
    </style>
</head>

<body style="background-color: #eff0f2;">
    <input type="hidden" value={$userid} id="userid">
    <input type="hidden" value={$schoolid} id="schoolid">
    <div style="margin-top: 40px;">
        <div class="top_box">
            <img src="__TMPL__Public/images/img674.png" class="fanhui"> 班级作业

            <div class="clearfix"></div>
        </div>
        <div class="jiu">

            <button class="qingqiu" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				<div class="xuanze"  ><i>选择学生</i></div>
				<i class="xuanqu" ></i>
				<img class="img1" src="__TMPL__Public/images/img69.png" >
			</button>
        </div>
        <div style="padding: 3px;background-color: white;margin-top: 2px;">
            <button class="kemu" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				<div class="kemuxuan"  ><i>选择课程</i></div>
				<i class="xuanq" ></i>
				<img class="img1" src="__TMPL__Public/images/img69.png" >
			</button>



        </div>

        <div style="padding: 10px;background-color: white;margin-top: 10px;height: 40px;">
            <input class="textnei" type="text" placeholder="作业的标题" />


        </div>

        <div style="padding: 10px;background-color: white;margin-top: 1px;">
            <textarea class="xiaoxi" style=" width: 100%; height: 80px; resize: none;border: none;outline: none;border-bottom: 1px solid #ebebeb" placeholder="请输入作业内容~"></textarea>
            <div id="previewImage"></div>
            <a href="javascript:;" class="a-upload">
                <input type="button" id="chooseImage" value="上传">
            </a>
            <div class="clearfix"></div>
        </div>
        <div>
            <button class="dianji">发送</button>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top: 25px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#06c18e">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: white;">✖</button>
                    <h5 class="modal-title biaotou" id="myModalLabel" style="color: white;"></h5>
                </div>
                <div class="modal-body">
                    <div class="cans" style="background-color: white;height: 400px;overflow: auto;">
                    </div>
                    <div class="Append" style="width: 100%;height: 400px;overflow: auto;">
                    </div>

                </div>
                <div class="modal-footer huis" style="">
                    <button class="tijiao" type="button" class="btn btn-default" data-dismiss="modal">确定</button>

                </div>
            </div>
        </div>
    </div>

    <input type="hidden" class="mingzi" value="" />
    <!--名字-->
    <input type="hidden" class="uisid" value="" />
    <!--用户id-->

    <script>
        wx.config({
            debug: false,
            appId: '{$signPackage.appId}',
            timestamp: '{$signPackage.timestamp}',
            nonceStr: '{$signPackage.nonceStr}',
            signature: '{$signPackage.signature}',
            jsApiList: [
                //这里要写调用的api列表
                'checkJsApi', 'onMenuShareTimeline', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage'
            ]
        });

        wx.ready(function() {

            //分享给朋友圈子
            wx.onMenuShareTimeline({
                title: '智校园!',
                desc: '智校园,连接学生家长校园的神器! 你值得拥有',
                link: 'www.zhixiaoyuan.net',
                imgUrl: 'https://imgsa.baidu.com/baike/c0%3Dbaike180%2C5%2C5%2C180%2C60/sign=ca5abb5b7bf0f736ccf344536b3cd87c/29381f30e924b899c83ff41c6d061d950a7bf697.jpg',
                trigger: function(res) {
                    // 不要尝试在trigger中使用ajax异步请求修改本次分享的内容，因为客户端分享操作是一个同步操作，这时候使用ajax的回包会还没有返回

                },
                success: function(res) {
                    alert('已分享');
                },
                cancel: function(res) {
                    alert('已取消');
                },
                fail: function(res) {
                    alert(JSON.stringify(res));
                }
            });

        });
        var localId = [];
        var serverId = [];
        $("#chooseImage").click(function() {
            //这里是定义一个css的排序
            var imgs = "";
            var html = "";
            wx.chooseImage({
                count: 9,
                // 默认9
                sizeType: ['original', 'compressed'],
                // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'],
                // 可以指定来源是相册还是相机，默认二者都有
                success: function(res) {
                    localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                    for (var i = 0; i < localId.length; i++) {
                        imgs = localId[i];
                        //alert(imgs.width);
                        html = "<div><img src='" + imgs + "' /></div>";
                        $("#previewImage").append(html);
                        setTimeout(function() {
                                $('#previewImage div img').css('height', $('#previewImage div img').css('width'));
                            },
                            100);
                    }
                    var imgObj = $('#previewImage div img');
                    var imgsurl = [];
                    var imgSrc = "";
                    for (var j = 0; j < imgObj.length; j++) {
                        imgsurl[j] = imgObj[j].src;
                        imgSrc += imgObj[j].src + ",";
                        (function(j) {
                            imgObj.eq(j).click(function() {
                                wx.previewImage({
                                    current: imgObj[j].src,
                                    // 当前显示图片的http链接
                                    urls: imgsurl // 需要预览的图片http链接列表
                                });
                            });
                        })(j)
                    }
                }

            });
        });
        //seetiss的值

        //选择科目模态框
        $(".kemu").click(function() {
            var schoolid = $("#schoolid").val();
            $(".biaotou").text("选择科目");
            $(".Append").text("");
            $(".Append").css("height", "0");
            $(".cans").css("height", "350")
            $(".huis").hide();
            $.ajax({
                type: "post",
                url: '__ROOT__/index.php/?g=apps&m=teacher&a=getSubject',
                async: true,
                data: {
                    schoolid: schoolid
                },
                dataType: 'json',
                success: function(res) {
                    var html = "";
                    res = eval(res.data);
                    for (var i = 0; i < res.length; i++) {
                        var subject = res[i].subject; //科目
                        if (subject != "") {
                            html += '<div class="dianjidiv" data-dismiss="modal">'
                            html += '<span class="ziy">' + subject + '</span>'
                            html += '</div>'
                        }
                    }
                    $(".cans").append(html);
                    $(".dianjidiv").click(function() {
                        var kesubject = $(".ziy", this).text();
                        $(".xuanq").text(kesubject);
                    })
                },
                error: function() {
                    console.log('系统错误,请稍后重试');
                }

            });
        })

        $(".qingqiu").click(function() {
            var teacherid = $("#userid").val();
            $(".Append").css("height", "300");
            $(".cans").css("height", "0");
            $(".cans").text("");
            $("#ck").prop("checked", false);
            $(".xuanqu").text("");
            $(".mingzi").val("");
            $(".uisid").val("");
            $(".Append").text("");

            $(".biaotou").text("选取接收人")
            $(".huis").show();
            $.ajax({
                type: "post",
                url: '__ROOT__/index.php/?g=apps&m=teacher&a=getteacherclasslistandstudentlist',
                async: true,
                data: {
                    teacherid: teacherid
                },
                dataType: 'json',
                success: function(res) {
                    var html = "";
                    res = eval(res.data);

                    for (var i = 0; i < res.length; i++) {
                        var classname = res[i].classname; //班级的名字
                        var iu = "ui" + i;
                        var quanxuanid = "si" + i;
                        var names = "";
                        var ids = "";
                        for (var g = 0; g < res[i].studentlist.length; g++) {
                            names += res[i].studentlist[g].name + "," + "="; //学生的名字
                            ids += res[i].studentlist[g].id + "," + "="; //学生ID
                        }

                        html += '<div id="jiang">'
                        html += ' <div style="width: 100%;height: 50px;">'
                        html += '<span><i class="biaoti" style="position: relative;top: 10px;">' + classname + '</i></span>'
                        html += '<button class="tupian" style="background-color: white;border: none;">'
                        html += '<img class="xiala"src="__TMPL__Public/images/jiantou-right.png" alt="" style="position: relative;top: 10px;">'
                        html += '<input type="hidden" class="zhiclass" value="' + iu + '" />'
                        html += '</button>'
                        html += '<div class="quanxuan" style="position: relative;bottom: 25px;right: 5px;">'
                        html += '<input id="ck" type="checkbox" style="float: right;margin-top: 15px;right: 15px;" />'
                        html += '<input type="hidden" class="koiu" value="' + names + '" />';
                        html += '<input type="hidden" class="koius" value="' + quanxuanid + '" />';
                        html += '<input type="hidden" class="uisids" value="' + ids + '" />';
                        html += '</div>'
                        html += '<hr />'
                        html += '</div>'
                        html += '<div class="' + iu + '" id="yic">'
                        for (var g = 0; g < res[i].studentlist.length; g++) {
                            var name = res[i].studentlist[g].name; //学生的名字
                            var id = res[i].studentlist[g].id; //学生ID
                            var photo = res[i].studentlist[g].photo; //学生的照片
                            html += '<div class="xingxi">'
                            html += '<div class="ping">'
                            html += '<div style="width: 100%;height: 50px;">'
                            html += '<span><img src="__ROOT__/uploads/microblog/' + photo + '"style="width: 40px;height: 40px;margin-top: 5px;border-radius: 20px;" /></span>'
                            html += '<span ><i>' + name + '</i></span>'
                            html += '<div class="xuanzediv" >'
                            html += '<input type="hidden" class="niu" value="' + name + '"/>'
                            html += '<input type="hidden" class="idsd" value="' + id + '"/>'
                            html += '<span class="gou ' + quanxuanid + '" ></span>'
                            html += '</div>'
                            html += '</div>'
                            html += '</div>'
                        }
                        html += '</div>'
                        html += '</div>'
                        html += '</div>'
                    }
                    $(".Append").append(html);
                    $("#yic").hide();

                    //									 发布教师下拉框
                    $(".tupian").click(function() {
                            var iuy = $(".zhiclass", this).val();
                            var tie = document.getElementsByClassName(iuy);
                            var transportid = $('.xiala', this).attr("src");
                            if (transportid == "__TMPL__Public/images/jiantou-right.png") {
                                $(".xiala", this).attr("src", "__TMPL__Public/images/jiantou2.png")
                                $(tie).show();
                            } else {
                                $(".xiala", this).attr("src", "__TMPL__Public/images/jiantou-right.png")
                                $(tie).hide();
                            }
                        })
                        //单选
                    $(".xuanzediv").click(function() {
                            var zhi = $(".gou", this).text();
                            var hai = $(".niu", this).val() + ",";
                            var uid = $(".idsd", this).val() + ",";
                            var shurukuang = $(".mingzi").val(); //名字输入框的值
                            var uisid = $(".uisid").val() //uisid的输入框的值

                            if (zhi == '') {
                                $(".gou", this).text("✔");
                                var jia = shurukuang + hai;
                                var jiaid = uisid + uid;
                                $(".mingzi").val(jia);
                                $(".uisid").val(jiaid);
                            } else {
                                $(".gou", this).text("");
                                var str = shurukuang.replace(hai, "");
                                var strt = uisid.replace(uid, "");
                                $(".mingzi").val(str);
                                $(".uisid").val(strt);
                            }
                        })
                        //全选
                    $(".quanxuan").click(function() {
                        var checkboxdanxuan = $("input[type='checkbox']", this).is(':checked');
                        var tieid = $(".koius", this).val(); //全选对应选择框class;
                        var tie = document.getElementsByClassName(tieid);
                        var uisids = $(".uisids", this).val(); //点击全选获取对应的人的id；
                        var uisidindx = $(".uisid").val();

                        var names = $(".koiu", this).val();
                        var qunmingzi = $(".mingzi").val(); //输入框中对应选择人的名字;
                        var strs = names.split("="); //名字字符分割 
                        var strsid = uisids.split("="); //id字符分割
                        if (checkboxdanxuan == false) {
                            for (var l = 0; l < strs.length - 1; l++) {

                                var qunmingzi = qunmingzi.replace(strs[l], "");
                                var uisidindx = uisidindx.replace(strs[l], "");
                            }
                            $(".mingzi").val(qunmingzi);
                            $(".uisid").val(uisidindx);
                            $(tie).text("");
                        } else {
                            var zifuming = "";
                            var zifuid = "";
                            for (var l = 0; l < strs.length - 1; l++) {
                                var indesr = qunmingzi.indexOf(strs[l]); //名字的判断
                                if (indesr == -1) {
                                    zifuming += strs[l]
                                    zifuid += strsid[l]
                                }
                            }
                            $(tie).text("✔");
                            var jieguo = zifuming + qunmingzi;
                            var jieguoid = zifuid + uisidindx;
                            $(".mingzi").val(jieguo);
                            $(".uisid").val(jieguoid);


                        }
                    });
                    //模态框的确定按钮
                    $(".tijiao").click(function() {
                        var mingfuzhi = $(".mingzi").val();
                        var lengths = mingfuzhi.length;

                        var arr = mingfuzhi.split(',').length - 1; //报名的人数
                        if (lengths < 10) {
                            var Strp = mingfuzhi;
                        } else {
                            var Strp = mingfuzhi.substring(0, 10) + "......";
                        }


                        $(".xuanqu").text("" + Strp + " 共选" + arr + "人")

                    })

                },
                error: function() {
                    console.log('系统错误,请稍后重试');
                }
            });
        });

        //提交的点击事件
        $(".dianji").click(function() {

            var teacherid = $("#userid").val();
            var receiverid = $(".uisid").val();
            var subject = $(".xuanq").text();
            var title = $(".textnei").val();
            var content = $(".xiaoxi").val();
            if (receiverid == "") {
                alert("请选择接收人")
                return;
            }
            if (subject == "") {
                alert("请选择接收人")
                return;
            }
            if (title == "") {
                alert("你的标题不能为空")
                return;
            }
            if (content == "") {
                alert("你的内容不能为空")
                return;
            }
            if (localId.length == 0) {
                $.ajax({
                    type: "post",
                    url: '__ROOT__/index.php/?g=apps&m=teacher&a=addhomework',
                    async: true,
                    data: {
                        receiverid: receiverid,
                        subject: subject,
                        title: title,
                        content: content,
                        teacherid: teacherid
                    },
                    dataType: 'json',
                    success: function(res) {
                        $.ajax({
                            url: "__ROOT__/index.php/Apps/SendTpl/school_notice",
                            type: "post",
                            dataType: "json",
                            data: {
                                content: content,
                                uisid:receiverid,
                                type:2
                            },
                            success: function(res) {
                                console.log(res);
                                alert("发布成功");
                                location.href = "{:U('Tong')}";
                            },
                            error: function(res) {
                                console.log(res);
                            }
                        });
//                        location.href = "{:U('index')}";
                    },
                    error: function() {
                        console.log('系统错误,请稍后重试');
                    }

                })
                return;
            }
            var picurl = "";
            var i = 0,
                length = localId.length;
            //console.log(localId.length+'a');
            serverId = [];

            function upload() {
                wx.uploadImage({
                    localId: localId[i],
                    success: function(res1) {
                        i++;
                        //alert('已上传：' + i + '/' + length);
                        serverId.push(res1.serverId);
                        //console.log(i+'a');//liangbiang
                        //console.log(length+'a');//liangbiang
                        $.ajax({
                            url: "__ROOT__/index.php/Apps/Index/download",
                            type: "post",
                            dataType: "json",
                            data: {
                                serverId: res1.serverId,
                            },
                            success: function(res) {
                                var randj = res.data;
                                console.log(randj);
                                //                            randj = parseFloat(randj);
                                randj += ".jpg,";
                                picurl += randj;
                                if (i < length) {
                                    //console.log("这个是i");
                                    upload();
                                } else {
                                    $.ajax({
                                        type: "post",
                                        url: '__ROOT__/index.php/?g=apps&m=teacher&a=addhomework',
                                        async: true,
                                        data: {
                                            receiverid: receiverid,
                                            subject: subject,
                                            title: title,
                                            content: content,
                                            teacherid: teacherid,
                                            picture_url: picurl
                                        },
                                        dataType: 'json',
                                        success: function(res) {
                                            var uisid = $(".uisid").val();
                                            console.log(res);
                                            //alert("上传成功");
                                            //location.href = "index";
                                            $.ajax({
                                                url: "__ROOT__/index.php/Apps/SendTpl/school_notice",
                                                type: "post",
                                                dataType: "json",
                                                data: {
                                                    uisid: uisid,
                                                    content: content,
                                                    url: "http://mp.zhixiaoyuan.net/index.php/weixin/Growthdiary"
                                                },
                                                success: function(res) {
                                                    location.href = "{:U('index')}";
                                                    //                                                location.href = "index";
                                                },
                                                error: function(res) {
                                                    console.log(res);
                                                }
                                            });
                                            alert("上传成功");
                                            //                                        location.href = "index";
                                        },
                                        error: function(res) {
                                            alert("发表失败 请稍后重试");
                                        }
                                    });
                                    console.log("哦执行了没");
                                }
                            },
                            error: function(res3) {
                                //console.log(3);
                            }
                        });
                    },
                    fail: function(res4) {
                        console.log(4);
                        alert(JSON.stringify(res4));
                    }
                });
            }
            upload();
        })

        $(".fanhui").click(function() {
            location.href = "__ROOT__/index.php/weixin/Tindex";

        })
    </script>
</body>

</html>
