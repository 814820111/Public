    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>消息列表</title>



    <link rel="stylesheet" href="__TMPL__Public/css/chat_css/base.css">
    <link rel="stylesheet" href="__TMPL__Public/css/chat_css/iconfont.css">
    <link rel="stylesheet" href="__TMPL__Public/css/chat_css/index.css">

    <script src="__ROOT__/statics/wjs/jquery-3.0.0.min.js"></script>




</head>

<body>
   <input id="huanxinid" type="hidden" value="{$huanxinid}">

    <div class="chat-wrapper">
        <!-- header -->
        <div class="header-bar">
            <a href="index.html" class="back">
                <img src="__TMPL__Tpublic/img/back.png" alt="">
            </a>
            <p>张三</p>
            <div class="select">
                <img src="__TMPL__Tpublic/img/plus.png" class="plus" alt="">
                <div class="select-option">
                    <a href="{:U('create',array('huanxinid'=>$huanxinid,'group_type'=>1))}">创建教师群</a>
                    <a href="{:U('create',array('huanxinid'=>$huanxinid,'group_type'=>0))}">创建家长群</a>
                </div>
            </div>
        </div>
        <!-- 消息列表 -->
        <div class="message-list">
            <foreach name="chat_list" item="vo">
                <div id="{$vo.from_huainxin}" class="list-item">
                    <a href="{:U('chat',array('send_uid'=>$vo['uid'],'chat_uid'=>$vo['chat_uid'],'type'=>$vo['type'],'receive_type'=>$vo['send_type'],'send_type'=>$vo['receive_type']))}">
                        <div class="avator-box">
                            <if condition="$vo.unread_message neq 0 ">
                                <span class="unread">{$vo.unread_message}</span>
                                <else/>
                                <span class="unread" style="display: none;"></span>

                            </if>

                            <img class="avator" src="http://ow3hm6y11.bkt.clouddn.com/microblog/15313858973320.jpg" alt="">
                        </div>
                        <div>
                            <h3 class="nickname one-txt-cut">{$vo.other_nickname}</h3>
                                <p class="last-message one-txt-cut">{$vo.last_content}</p>
                        </div>
                        <span class="time">{$vo.create_time}</span>
                    </a>
                </div>
            </foreach>
            <!--<div class="list-item">-->
                <!--<a href="chat.html">-->
                    <!--<div class="avator-box">-->
                        <!--<span class="unread">1</span>-->
                        <!--<img class="avator" src="http://ow3hm6y11.bkt.clouddn.com/microblog/15313858973320.jpg" alt="">-->
                    <!--</div>-->
                    <!--<div>-->
                        <!--<h3 class="nickname one-txt-cut">张三</h3>-->
                            <!--<p class="last-message one-txt-cut">你好，哈哈哈哈哈哈哈哈哈</p>-->
                    <!--</div>-->
                    <!--<span class="time">10:46</span>-->
                <!--</a>-->
            <!--</div>-->
        </div>
        <!-- 底部导航 -->
        <div class="footer-bar">
            <div class="footer-bar-container">
                <div class="item">
                    <a href="#">
                        <i class="iconfont icon-index"></i>
                        <p>校园</p>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <i class="iconfont icon-tongxunlu"></i>
                        <p>通讯录</p>
                    </a>
                </div>
                <div class="item cur">
                    <a href="#">
                        <i class="iconfont icon-xiaoxi"></i>
                        <p>消息</p>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <i class="iconfont icon-dongtai"></i>
                        <p>动态</p>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <i class="iconfont icon-wode"></i>
                        <p>我的</p>
                    </a>
                </div>
            </div>
        </div>
        <input id="receive_uid" type="hidden" value="{$userid}">
        <input id="type" type="hidden" value="{$type}">
    </div>
   <script src="__ROOT__/statics/wjs/huanxin_config/webim.config.js"></script>
   <script src="__ROOT__/statics/wjs/huanxin_config/strophe-1.2.8.min.js"></script>

   <script src='http://downloads.easemob.com/downloads/cdn/websdk-1.4.12.js'></script>

        $(function(){
            $('.plus').on('click', function(){
                $(this).next().fadeToggle()
            })
        });

</body>

</html>
