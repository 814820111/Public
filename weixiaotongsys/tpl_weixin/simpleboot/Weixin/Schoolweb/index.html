        $("document").ready(function() {
            var schoolid = $("#schoolid").val();
            $.ajax({

                async: true,
                data: {

                dataType: 'json',
                success: function(res) {
                    html = "";
                    res = eval(res.data);
                    for (var i = 0; i < res.length; i++) {
                        var post_date = res[i].post_date; //发布时间
                        var post_title = res[i].post_title; //标题
                        var post_excerpt = res[i].post_excerpt; //内容
                        var thumb = res[i].thumb; //图片
                        var id = res[i].id; //信息ID
                        if (i < 2) {
                            html += '<div class="big">'
                            html += '<a href="__ROOT__/index.php?g=portal&m=article&a=notice&id=' + id + '" style=" text-decoration: none;color:black;">'
                            if (thumb == "") {
                                html += '<img src="__TMPL__public/schimg/img12.png" class="tu" style="margin-top: 5px;">'
                            } else {
                                html += '<img src="' + '{$Think.const.XTX}'+thumb + '" class="tu" >'
                            }
                            html += '<div class="right">'
                            html += '<div class="top">'
                            html += '<span class="one">' + post_title + '</span>'
                            html += '<span class="two">' + post_date + '</span>'
                            html += '<div class="clearfix"></div>'
                            html += '</div>'
                            html += '<div class="figcaption">'
                            html += '<p class="content">' + post_excerpt + '</p>'
                            html += '<div class="shenglue">...</div>'
                            html += '</div>'
                            html += '</div>'
                            html += '</a>'
                            html += '<div class="clearfix"></div>'
                            html += '</div>'
                        }

                    }
                    $("#Notice").append(html);
                    uip();

                },

                }

        var x = $(".banner_box").width()
        $(".tu01").width(x)
        $(".tu02").width(x)
        $(".tu03").width(x)
        $(".tu04").width(x)
        $(".banner_inbox").width(x * 4)
        $(window).resize(
            function() {
                var x = $(".banner_box").width()
                $(".banner_inbox").width(x * 4)
                $(".tu01").width(x)
                $(".tu02").width(x)
                $(".tu03").width(x)
                $(".tu04").width(x)
            })
        var y = 0
        setInterval(
            function() {
                if (y < 3) {
                    y = y + 1
                    $(".banner_inbox").animate({
                        marginLeft: -x * y
                    }, 500)
                    $(".dian").eq(y).addClass("dianlei").siblings().removeClass("dianlei")

                } else {
                    $(".dian").eq(0).addClass("dianlei").siblings().removeClass("dianlei")
                    y = 0
                    $(".banner_inbox").css("margin-left", "0")
                }
            }, 2000
        )


        function uip() {
            var x = $(".tu").height()
            $(".figcaption").height(x - 19)
            $(window).resize(
                function() {
                    var x = $(".tu").height()
                    $(".figcaption").height(x - 19)
                    var y = $(".content").height()
                    if (y > x - 19) {
                        $(".shenglue").show()
                    } else {
                        $(".shenglue").hide()
                    }
                }

            )
            var y = $(".content").height()
            if (y > x - 17) {
                $(".shenglue").show()
            } else {
                $(".shenglue").hide()
            }
