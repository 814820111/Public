            width: 100%;
            height: 40px;
            background: #FFFFFF;
            margin: 0px auto;
            position: relative;
            cursor: pointer;
        }
        
        .content .select::after {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            border-left: 1px solid #D0D0D0;
            border-bottom: 1px solid #D0D0D0;
            top: 12px;
            right: 12px;
            position: absolute;
            transform: rotate(-46deg);
            transition: all .3s ease-in;
        }
        
        .content .select p {

            font-size: 15px;

            padding: 0px 8px;
        }
        
        .content .select ul {
            width: 100%;
            display: block;
            font-size: 16px;
            background: #FFFFFF;
            position: absolute;
            top: 30px;
            left: 0px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height .3s ease-in;
        }
        
        .content .select ul li {
            width: 100%;
            height: 60px;
            line-height: 30px;
            padding: 0px 15px;
            list-style: none;
            color: #666666;
        }
        
        .content .select ul li.Selected {
            background: yellowgreen;
            color: #FFFFFF;
        }
        
        .content .select ul li:hover {
            background: #D0D0D0;
        }
        
        @-webkit-keyframes slide-down {
            0% {
                transform: scale(1, 0);
            }
            25% {
                transform: scale(1, 1.2);
            }
            50% {
                transform: scale(1, 0.85);
            }
            75% {
                transform: scale(1, 1.05);
            }
            100% {
                transform: scale(1, 1);
            }
        }
        
        .content .select.open ul {
            max-height: 250px;
            transform-origin: 50% 0;
            -webkit-animation: slide-down .5s ease-in;
            transition: max-height .2s ease-in;
        }
        
        .content .select.open::after {
            transform: rotate(134deg);
            transition: all .3s ease-in;
            top: 18px;
        }

    <script>
        var userid = 736; //用户ID

        $("document").ready(function() {
            //第一个$ajax是查找帮那学生请假	
            $.ajax({
                type: "post",
                url: '__ROOT__/index.php/?g=apps&m=index&a=GetUserRelation',
                async: true,
                data: {
                    userid: 736,
                },
                dataType: 'json',
                success: function(res) {
                    var html = "";
                    res = eval(res.data);
                    for (var i = 0; i < res.length; i++) {
                        var appellation = res[i].appellation;
                        var studentname = res[i].studentname;
                        //请假学生的名字；
                        var studentavatar = res[i].studentavatar;
                        //请假人的照片
                        var xuesheng = res[i].studentid;
                        html += '<li class="iosr" data-value="' + studentname + '"><img class="kang" style="" src="__ROOT__/uploads/microbloghub/' + studentavatar + '">' + studentname + ''
                        html += ' <input type="hidden"class="io1" value="' + xuesheng + '" /> '
                        html += '</li>'
                    }
                    $("#jiangs").append(html);

                    //下拉框的js
                    $(function() {
                        $(".select p").click(function(e) {
                            $(".select").toggleClass('open');
                            e.stopPropagation();
                        });

                        $(".content .select ul li").click(function(e) {
                            var _this = $(this);
                            $(".select > p").text(_this.attr('data-value'));
                            _this.addClass("Selected").siblings().removeClass("Selected");
                            $(".select").removeClass("open");
                            e.stopPropagation();
                        });

                        $(document).on('click', function() {
                            $(".select").removeClass("open");
                        })

                    });
                    $(".iosr").click(function() {
                            var iu = $(".io1", this).val();
                            $("#jieshou").val(iu);

                        })
                        //
                },
                error: function() {
                    console.log('系统错误,请稍后重试');
                }
            });
            $(".cius").click(function() {
                var studentid = $("#jieshou").val();
                $(".jiuop").text("");
                if (studentid == "") {
                    alert("请选择叮嘱人")
                    $('.cius').prop('disabled', true);
                } else {
                    $.ajax({
                        type: "post",
                        url: '__ROOT__/index.php/?g=apps&m=teacher&a=getstudentclasslistandteacherlist',
                        async: true,
                        data: {
                            studentid: studentid
                        },
                        dataType: 'json',
                        success: function(res) {
                            var htmls = "";
                            res = eval(res.data);
                            for (var i = 0; i < res.length; i++) {
                                var classname = res[i].classname; //学生所在的班级  
                                for (var k = 0; k < res[i].teacherlist.length; k++) {
                                    var name = res[i].teacherlist[k].name //老师的名字
                                    var photo = res[i].teacherlist[k].photo //老师的照片
                                    htmls += '<div   data-dismiss="modal"  class="uio"  style="margin-top: 10px;">'
                                    htmls += '<span><img src="__ROOT__/uploads/microbloghub/' + photo + '" style="width: 50px;height: 50px;border-radius: 35px;"/></span>'
                                    htmls += '<span class="huoqu">' + name + '</span>'
                                    htmls += '</div>'
                                }
                            }
                            $(".jiuop").append(htmls);
                            $(".iou").text(classname);
                            $(".uio").click(function() {
                                var mui = $(".huoqu", this).text();
                                $(".ciusd").text(mui);

                            })

                        },
                        error: function() {
                            console.log('系统错误,请稍后重试');
                        }
                    });
                }

            })
        })



        //
        $(".ie2").click(function() {
            var zhi = $(".ie2").text();
            $(".iuy").text(zhi);
        })
        $(".ie4").click(function() {
            var zhi1 = $(".ie4").text();
            $(".iuy").text(zhi1);
        })

        //取消没有选择请假人的禁用按钮
        $(".cius").mouseover(function() {
            $(".cius").removeAttr("disabled");
        })
    </script>

    <script>
        wx.config({
            debug: false,
            appId: '{$signPackage.appId}',
            timestamp: '{$signPackage.timestamp}',
            nonceStr: '{$signPackage.nonceStr}',
            signature: '{$signPackage.signature}',
            jsApiList: [
                //这里要写调用的api列表
                'checkJsApi', 'onMenuShareTimeline', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage'
            ]
        });
        wx.ready({

        });
        $("#chooseImage").click(function() {
            //这里是定义一个css的排序
            var imgs = "";
            var html = "";
            wx.chooseImage({
                count: 9,
                // 默认9
                sizeType: ['original', 'compressed'],
                // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'],
                // 可以指定来源是相册还是相机，默认二者都有
                success: function(res) {
                    localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                    for (var i = 0; i < localId.length; i++) {
                        imgs = localId[i];
                        //alert(imgs.width);
                        html = "<div><img src='" + imgs + "' /></div>";
                        $("#previewImage").append(html);
                        setTimeout(function() {
                                $('#previewImage div img').css('height', $('#previewImage div img').css('width'));
                            },
                            100);
                    }
                    var imgObj = $('#previewImage div img');
                    var imgsurl = [];
                    var imgSrc = "";
                    for (var j = 0; j < imgObj.length; j++) {
                        imgsurl[j] = imgObj[j].src;
                        imgSrc += imgObj[j].src + ",";
                        (function(j) {
                            imgObj.eq(j).click(function() {
                                wx.previewImage({
                                    current: imgObj[j].src,
                                    // 当前显示图片的http链接
                                    urls: imgsurl // 需要预览的图片http链接列表
                                });
                            });
                        })(j)
                    }
                }

            });
        });
        var userid = $("#userid").val();
        var schoolid = $("#schoolid").val();
        var classid = $("#classid").val();
        var studentid = $("#studentid").val();
        $('#submit').click(function() {
            var studentid = $("#jieshou").val();
            var jieshouid = $("#jieshouid").val();
            var content = $("#dzcontent").val();
            if (!content) {
                alert('内容不能为空');
                return;
            }
            if (localId.length == 0) {
                $.ajax({
                    url: "__ROOT__/index.php?g=apps&m=student&a=addentrust",
                    type: "post",
                    dataType: "json",
                    data: {
                        picture_url: "",
                        studentid: 1,
                        userid: 777,
                        teacherid: 1,
                        parentid: 763,
                        content: content
                    },
                    success: function(res) {
                        console.log(res);
                        alert("发布叮嘱成功");
                        location.href = "index";
                    },
                    error: function(res) {
                        alert("发布叮嘱失败 请稍后重试");
                    }
                });
                return;
            }
            var picurl = [];
            var i = 0,
                length = localId.length;
            //console.log(localId.length+'a');
            serverId = [];

            function upload() {
                wx.uploadImage({
                    localId: localId[i],
                    success: function(res1) {
                        i++;
                        //alert('已上传：' + i + '/' + length);
                        serverId.push(res1.serverId);
                        //console.log(i+'a');//liangbiang
                        //console.log(length+'a');//liangbiang
                        $.ajax({
                            url: "download",
                            type: "post",
                            dataType: "json",
                            data: {
                                serverId: res1.serverId,
                            },
                            success: function(res) {
                                $randj = parseInt(res);
                                $randj += ".jpg,";
                                picurl += $randj;
                                if (i < length) {
                                    //console.log("这个是i");
                                    upload();
                                } else {
                                    $.ajax({
                                        url: "__ROOT__/index.php?g=apps&m=student&a=addentrust",
                                        type: "post",
                                        dataType: "json",
                                        data: {
                                            userid: 777,
                                            picture_url: picurl,
                                            studentid: 777,
                                            parentid: 1,
                                            teacherid: 1,
                                            content: content
                                        },
                                        success: function(res) {
                                            console.log(res);
                                            alert("发布叮嘱成功");
                                            location.href = "index";
                                        },
                                        error: function(res) {
                                            alert("发布叮嘱失败 请稍后重试");
                                        }
                                    });
                                    console.log("哦执行了没");
                                }
                            },
                            error: function(res3) {
                                //console.log(3);
                            }
                        });
                    },
                    fail: function(res4) {
                        console.log(4);
                        alert(JSON.stringify(res4));
                    }
                });
            }
            upload();
        });
    </script>
