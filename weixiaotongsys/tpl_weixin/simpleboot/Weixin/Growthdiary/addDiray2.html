            <input type="file" name="fileup[]" style="box-shadow: none;opacity:0;width: 80px;height: 80px;float: inherit;position: absolute;margin-top: -60px" id="fileup" multiple="multiple" />

    </div>

        <input type="hidden" value={$userid} id="userid" />
        <input type="hidden" value={$schoolid} id="schoolid" />
        <input type="hidden" value={$babyid} id="babyid" />

    <script>
        ;
        $("#fileup").change(function() {
            var formData = new FormData($("#uploadForm")[0]);
            console.log(formData.get('file'));
            $.ajax({
                url: "__ROOT__/index.php?g=apps&m=index&a=WriteMicroblog_upload",
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                dataType: 'json',
                contentType: false,
                processData: false,
                success: function(res) {
                    var resImg = res.img;
                    var path = "";
                    console.log(resImg);
                    for (var i = 0; i < resImg.length; i++) {
                        var fakepath = resImg[i]["savepath"] + resImg[i]["savename"];
                        var fakepath = fakepath.substring(1);
                        var fakepath = "__ROOT__/uploads" + fakepath;
                        var xuanfu = resImg[i]["name"];
                        var tli = "<td><img src='" + fakepath + "' alt='" + xuanfu + "' class='imgg' id='srcimg'></td>";
                        $("#yulan").append(tli);
                        path += resImg[i]["savename"] + ",";
                        console.log(path);
                    }
                    $('.fasong').on('click', function() {
                        var content = $("#content").val();
                        var file = $("#fileup").val();
                        var userid = $("#userid").val();
                        var classid = $("#classid").val();
                        var schoolid = $("#schoolid").val();
                        var studentid = $("#studentid").val();
                        if (content == "" || file == "") {
                            alert("有空的不能上传哦");
                        } else {
                            $.ajax({
                                url: "__ROOT__/index.php?g=apps&m=index&a=WriteMicroblog",
                                type: "POST",
                                data: {
                                    userid: userid,
                                    studentid: studentid,
                                    classid: classid,
                                    schoolid: schoolid,
                                    content: content,
                                    picurl: path,
                                    type: 7
                                },
                                success: function(res) {
                                    location.href = "__ROOT__/index.php/weixin/Chengzhang";
                                },
                                error: function(res) {
                                    console.log(res);
                                }
                            });
                        }
                    });

                    $(".imgg").click(function() {
                        var path = this.src;
                        location.href = path;
                    });
                },
                error: function(res) {
                    console.log(res);
                    console.log("失败");
                }
            });
        });
    </script>
