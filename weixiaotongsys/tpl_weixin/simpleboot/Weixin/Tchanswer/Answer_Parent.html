            width: 100%;
            height: 40px;
            background: #FFFFFF;
            margin: 0px auto;
            position: relative;
            cursor: pointer;
        }

        .content .select::after {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            border-left: 1px solid #D0D0D0;
            border-bottom: 1px solid #D0D0D0;
            top: 12px;
            right: 12px;
            position: absolute;
            transform: rotate(-46deg);
            transition: all .3s ease-in;
        }

        .content .select p {
            width: 100%;
            line-height: 40px;
            font-size: 15px;
            font-family: "microsoft yahei";
            color: #666666;
            padding: 0px 8px;
        }

        .content .select ul {
            width: 100%;
            display: block;
            font-size: 16px;
            background: #FFFFFF;
            position: absolute;
            top: 30px;
            left: 0px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height .3s ease-in;
        }

        .content .select ul li {
            width: 100%;
            height: 40px;
            line-height: 30px;
            padding: 0px 15px;
            list-style: none;
            color: #666666;
            border-bottom: 2px solid gainsboro;
        }

        .content .select ul li.Selected {
            background: yellowgreen;
            color: #FFFFFF;
        }

        .content .select ul li:hover {
            background: #D0D0D0;
        }

        @-webkit-keyframes slide-down {
            0% {
                transform: scale(1, 0);
            }
            25% {
                transform: scale(1, 1.2);
            }
            50% {
                transform: scale(1, 0.85);
            }
            75% {
                transform: scale(1, 1.05);
            }
            100% {
                transform: scale(1, 1);
            }
        }

        .content .select.open ul {
            max-height: 250px;
            transform-origin: 50% 0;
            -webkit-animation: slide-down .5s ease-in;
            transition: max-height .2s ease-in;
        }

        .content .select.open::after {
            transform: rotate(134deg);
            transition: all .3s ease-in;
            top: 18px;
        }

<script>
    window.alert = function(name){
        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    }
    $("document").ready(function() {
        var userid = $("#userid").val(); //用户ID
        var schoolid = {$schoolid};
        $(".cius").click(function(){
            var studentid = $("#jieshou").val();
            $(".jiuop").text("");
            $.ajax({
                type: "post",
                url: '__ROOT__/index.php/?g=apps&m=teacher&a=getteacherclasslistandstudentlist',
                async: true,
                data: {
                    teacherid: userid,
                    schoolid:schoolid
                },
                dataType: 'json',
                success: function(res) {

                    $(".jiuop").children().remove();
                    var htmls = "";
                    res = eval(res.data);
                    for (var i = 0; i < res.length; i++) {
                        var classname = res[i].classname; //学生所在的班级



                        htmls+=' <div class=" banji" style="margin-bottom:5px;height: 50px;width: 100%;background-color: whitesmoke;">'
                        htmls+=' <span class="iou" style="position: relative;top: 14px;">'+classname+'</span>'
                        htmls+=' </div>'
                        for (var k = 0; k < res[i].studentlist.length; k++) {
                            var name = res[i].studentlist[k].name; //学生的名字
                            var idf = res[i].studentlist[k].id; //学生ID
                            var photo = res[i].studentlist[k].photo; //学生的照片
                            htmls += '<div   data-dismiss="modal"  class="uio"  style="margin-top: 10px;">'
                            htmls += '<span><img src="{$Think.const.SR}' + photo + '" style="width: 50px;height: 50px;border-radius: 35px;"/></span>'
                            htmls += '<span class="huoqu" style="margin-left: 3%;">' + name + '</span>'
                            htmls += '<input type="hidden" class="teacherids" value="' + idf + '"/>'
                            htmls += '</div>'
                        }
                    }
                    $(".jiuop").append(htmls);
//                        $(".iou").text(classname);
                    $(".uio").click(function() {
                        var mui = $(".huoqu", this).text();
                        $(".ciusd").text(mui);
                        var zhis = $(".teacherids", this).val();
                        $(".teacheridG").val(zhis);

                    })

                },
                error: function() {
                    console.log('系统错误,请稍后重试');
                }
            });


        })
    })

<script>
    wx.config({
        debug: false,
        appId: '{$signPackage.appId}',
        timestamp: '{$signPackage.timestamp}',
        nonceStr: '{$signPackage.nonceStr}',
        signature: '{$signPackage.signature}',
        jsApiList: [
            //这里要写调用的api列表
            'checkJsApi', 'onMenuShareTimeline', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage','hideMenuItems','hideAllNonBaseMenuItem',
        ]
    });
    wx.ready(function(){
        //批量隐藏功能
        wx.hideMenuItems({
            menuList: ['menuItem:share:qq',
                'menuItem:share:weiboApp',
                'menuItem:favorite',
                'menuItem:share:facebook',
                'menuItem:share:QZone',
                'menuItem:share:timeline',
                'menuItem:share:appMessage',
                'menuItem:copyUrl',
                'menuItem:share:email',
                'menuItem:openWithQQBrowser',
                'menuItem:exposeArticle',
                'menuItem:setFont'

            ] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
        });
        wx.hideAllNonBaseMenuItem();
    });
    var localId = [];
    var serverId = [];
    var newId=[];
    $("#chooseImage").click(function() {
        //这里是定义一个css的排序
        var imgs = "";
        var html = "";
        wx.chooseImage({
            count: 9,
            // 默认9
            sizeType: ['original', 'compressed'],
            // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'],
            // 可以指定来源是相册还是相机，默认二者都有
            success: function(res) {
                localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                for (var i = 0; i < localId.length; i++) {
                    imgs = localId[i];
                    html = "<div><img src='" + imgs + "' /><a class='delss' value="+imgs+"><p class='vx'>×</p></a></div>";
                    $("#previewImage").append(html);
                    setTimeout(function() {
                            $('#previewImage div img').css('height', $('#previewImage div img').css('width'));
                        },
                        100);
                }
                for (var z = 0; z < localId.length; z++) {
                    newId.push(localId[z]);
                }
            }

        });

    });
    $(document).on('click','#previewImage',function(){
        var imgObj = $('#previewImage div img');
        var imgsurl = [];
        var imgSrc = "";
        for (var j = 0; j < imgObj.length; j++) {
            imgsurl[j] = imgObj[j].src;
            imgSrc += imgObj[j].src + ",";
            (function(j) {
                imgObj.eq(j).click(function() {
                    wx.previewImage({
                        current: imgObj[j].src,
                        // 当前显示图片的http链接
                        urls: imgsurl // 需要预览的图片http链接列表
                    });
                });
            })(j)
        }
    });
    $(function(){
        var ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            $(document).on('touchend','.delss',function(){
                $(this).parent().remove();
                var image = $(this).attr("value");
                newId.splice($.inArray(image,newId),1);
            });
        } else {
            $(document).on('click','.delss',function(){
                $(this).parent().remove();
                var image = $(this).attr("value");
                newId.splice($.inArray(image,newId),1);
            });
        }
    });

    $("#submit").click(function() {
        var schoolid = {$schoolid};
        //alert(schoolid);
        //die();
        var teacherid = $("#userid").val();
        var content = $("#dzcontent").val();
        var studentid = $(".teacheridG").val();
        studentid = studentid+",";
        localId = newId;
        if (localId.length == 0) {
            if (studentid == "") {

                alert("请选择学生");
                return;
            } else if (content == "") {
                alert("消息的内容不能为空");
                return;
            }
//                else if(content.length>50){
//                    alert("内容字数不能超过50个字数");
//                    return;
//                }
            else {
                $.ajax({
                    type: "post",
                    url: '__ROOT__/index.php/?g=apps&m=teacher&a=addtransport',
                    data: {
                        content: content,
                        teacherid: teacherid,
                        studentid: studentid,
                        schoolid:schoolid
                    },
                    dataType: 'json',
                    success: function(res) {
                        $.ajax({
                            url: "__ROOT__/index.php/Apps/SendTpl/school_notice",
                            type: "post",
                            dataType: "json",
                            data: {
                                content: content,
                                type:5,
                                userid:teacherid,
                                uisid: studentid,
                                schoolid:schoolid
                            },
                            success: function() {
                                alert("发送成功");
                                location.href = "{:U('index')}";
//                                location.href =  history.back();
                            },
                            error: function() {
                                alert("发送成功");
                                location.href = "{:U('index')}";
//                                location.href =  history.back();
                            }
                        })
                    },
                    error: function() {
                        alert('系统错误,请稍后重试');
                    }
                });
            }
            return;
        }
        $('#zhezhao').show();
        var picurl = "";
        var i = 0;
        serverId = [];

        length = localId.length;
        function upload() {
            wx.uploadImage({
                localId: localId[i],
                success: function(res1) {
                    i++;
                    serverId.push(res1.serverId);
                    $.ajax({
                        url: "__ROOT__/index.php/Apps/Index/download",
                        type: "post",
                        dataType: "json",
                        data: {
                            serverId: res1.serverId
                        },
                        success: function(res) {
                            if(res.status=="error"){
                                alert("图片上传失败");
                                return;
                            }
                            var img = res.data.filename+":"+res.data.width+":"+res.data.height+",";
                            picurl += img;
                            if (i < length) {
                                //console.log("这个是i");
                                upload();
                            } else {
                                $.ajax({
                                    type: "post",
                                    url: '__ROOT__/index.php/?g=apps&m=teacher&a=addtransport',
                                    async: true,
                                    data: {
                                        content: content,
                                        teacherid: teacherid,
                                        studentid: studentid,
                                        schoolid:schoolid,
                                        photo: picurl
                                    },
                                    dataType: 'json',
                                    success: function() {
                                        $.ajax({
                                            url: "__ROOT__/index.php/Apps/SendTpl/school_notice",
                                            type: "post",
                                            dataType: "json",
                                            data: {
                                                content: content,
                                                type:5,
                                                userid:teacherid,
                                                uisid: studentid,
                                                schoolid:schoolid
                                            },
                                            success: function() {
                                                // alert("发送成功");
                                                //location.href = "{:U('index')}";
                                            },
                                            error: function() {
                                                console.log(res);
                                            }
                                        })
                                        $('#zhezhao').hide();
                                        alert("发送成功");
                                        location.href = "{:U('index')}";
                                        //location.href =  history.back();
                                    },
                                    error: function() {
                                        alert('系统错误,请稍后重试');
                                    }
                                });
                            }
                        },
                        error: function(res3) {
                            //console.log(3);
                        }
                    });
                },
                fail: function(res4) {
                    alert("图片上传失败 请稍后再试");
                }
            });
        }
        upload();
    })
    $(".fanhui").click(function() {
        location.href = "__ROOT__/index.php/weixin/Tchanswer/index";
    })
</script>
